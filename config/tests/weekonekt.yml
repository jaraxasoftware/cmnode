version: 1.0
type: test 
name: weekonekt
spec:
  config:
    retries: 100
    wait: 5
  backgrounds:
    - title: "weekonekt admin online"
      steps:
        - connect:
            app: weekonekt_admin_api
            port: weekonekt_admin
            transport: ws
        - probe:
            app: weekonekt_admin_api
            status: up
    - title: "weekonekt files online"
      steps:
        - connect:
            app: weekonekt_file_api
            port: weekonekt_admin
            transport: http
        - probe:
            app: weekonekt_file_api
            status: up
    - title: "admin empty"
      steps:
        - send:
            to: weekonekt_admin_api
            spec:
              object:
                action:
                  text:
                    literal: "reset"
                token:
                  text:
                    literal: "87fb5ce6-d847-494b-ac35-a1a37186c276"
        - receive:
            from: weekonekt_admin_api
            spec:
              object:
                status:
                  text:
                    literal: "ok"
    - title: "admin user john"
      steps:
        - send:
            to: weekonekt_admin_api
            spec:
              object:
                action: 
                  text:
                    literal: register
                first: 
                  text:
                    literal: John
                last: 
                  text:
                    literal: Chricthon
                username: 
                  text:
                    literal: john@farscape.com
                password: 
                  text:
                    literal: foo
                password_confirm: 
                  text:
                    literal: foo
        - receive:
            from: weekonekt_admin_api
            spec:
              object:
                id:
                  any: text
                email:
                  any: text
    - title: "john logged in"
      steps:
        - send:
            to: weekonekt_admin_api
            spec:
              object:
                action: 
                  text: 
                    literal: login
                username: 
                  text: 
                    literal: john@farscape.com
                password: 
                  text:
                    literal: foo
        - receive:
            from: weekonekt_admin_api
            spec:
              object:
                id:
                  any: text
                email:
                  any: text
    - title: "a weekonekt import"
      steps:
        - send:
            to: weekonekt_admin_api
            spec:
              object:
                action:
                  text:
                    literal: create_import 
        - receive:
            from: weekonekt_admin_api
            spec:
              object:
                import:
                  object:
                    id:
                      any: text
                    created:
                      any: number
            as: import
    - title: "an import token" 
      steps:
        - send:
            to: weekonekt_admin_api
            spec:
              object:
                action:
                  text:
                    literal: token
                subject:
                  key: id
                  in:
                    key: import
                    in:
                      key: import
                      in:
                        key: data
                intent:
                  keyword: attach
                type:
                  keyword: project

        - receive:
            from: weekonekt_admin_api
            spec:
              object:
                token: 
                  any: text
    - title: "a wordpress file upload" 
      steps:
        - send:
            to: weekonekt_file_api
            spec:
              request:
                method: post
                headers:
                  content_type:
                    text:
                      literal: "application/xml"
                  cmauth:
                    key: token
                    in:
                      key: latest
                      in: data
                body:
                  file: 
                    at: "/Users/pedrogutierrez/Documents/dummy.xml"
        - receive:
            from: weekonekt_file_api
            spec:
              object:
                id:
                  text: any
                size:
                  number: any
                type:
                  text: 
                    literal: "application/xml"
                created:
                  number: any
            as: wordpress
    - title: "attach wordpress file to import" 
      steps:
        - send:
            to: weekonekt_admin_api
            spec:
              object:
                action:
                  text:
                    literal: attach
                import:
                  key: id
                  in: 
                    key: import
                    in:
                      key: import
                      in: data
                file:
                  key: id
                  in:
                    key: wordpress
                    in: data
        - receive:
            from: weekonekt_admin_api
            spec:
              object:
                status:
                  text:
                    literal: "ok"
                import:
                  any: text
                file:
                  any: text
  scenarios:
    - title: "List imports"
      tags: weekonekt, import 
      backgrounds:
        - "weekonekt admin online"
        - "admin empty"
        - "admin user john"
        - "john logged in"
      steps:
        - send:
            to: weekonekt_admin_api
            spec:
              object:
                action:
                  text:
                    literal: imports
        - receive:
            from: weekonekt_admin_api
            spec:
              object:
                imports:
                  list: empty

    - title: "Create a wordpress import"
      purpose: "Verify that the weekonekt admin is able to create a new import"
      tags: weekonekt, import, upload
      backgrounds:
        - "weekonekt admin online"
        - "weekonekt files online"
        - "admin empty"
        - "admin user john"
        - "john logged in"
        - "a weekonekt import"
        - "an import token"
        - "a wordpress file upload"
        - "attach wordpress file to import"
