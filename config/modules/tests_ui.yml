                    title:
                      text: 
                        literal: "Tags"
                    value:
                      key: tags
                    view:
                      keyword: test_scenario_tags_view
                - object:
                    title:
                      text: 
                        literal: "Scenarios"
                    value:
                      object:
                        test:
                          key: test
                        scenarios:
