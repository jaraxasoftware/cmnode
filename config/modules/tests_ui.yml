version: 1.0
type: module
category: ui
name: tests_ui
spec:
  init:
    model:
      tests: []
      test: {}
      activity_panel:
        keyword: hidden 
      schedule_panel:
        keyword: hidden
      test_activity:
        object:
          max: 0
          active: 0
          pending: 0
          state:
            text:
              literal: "green"
          items:
            object:
              pending: []
              active: []
  decoders:
    show_tests:
      object:
        effect:
          keyword: ui
        event:
          one_of:
            - text: 
                literal: "tests"
            - keyword: tests
    show_test:
      object:
        effect:
          keyword: ui
        event:
          object:
            name: 
              keyword: "show_test"
            test:
              any: text
    pre_schedule_test:
      object:
        effect:
          keyword: ui
        event:
          object:
            name:
              keyword: pre_schedule
            test:
              any: text
    schedule_test:
      object:
        effect:
          keyword: ui
        event:
          object:
            name:
              keyword: schedule
            test:
              any: text
            settings:
              any: text
    show_scenario:
      object:
        effect:
          keyword: ui
        event:
          object:
            name: 
              keyword: "show_scenario"
            test:
              any: text
            scenario:
              any: text
    show_background:
      object:
        effect:
          keyword: ui
        event:
          object:
            name: 
              keyword: "show_background"
            test:
              any: text
            background:
              any: text
    toggle_activity:
      object:
        effect:
          keyword: ui
        event:
          keyword: toggle_activity
    show_test_reports:
      object:
        effect:
          keyword: ui
        event:
          keyword: show_test_reports
    show_test_report:
      object:
        effect:
          keyword: ui
        event:
          object:
            name:
              keyword: show_test_report
            report:
              any: text
    tests_activity:
      object:
        effect:
          keyword: ws
        data:
          object:
            tests:
              object:
                active:
                  any: number
                pending:
                  any: number
                state:
                  any: text
                max:
                  any: number
                items:
                  object:
                    active: 
                      any: list
                    pending:
                      any: list
    tests:
      object:
        effect:
          keyword: ws
        data:
          object:
            tests:
              list:
                object:
                  name: 
                    any: text
                  backgrounds:
                    any: number
                  scenarios:
                    any: number
    test:
      object:
        effect:
          keyword: ws
        data:
          object:
            test:
              object:
                name:
                  any: text
                scenarios:
                  list:
                    object:
                      title:
                        any: text
                backgrounds:
                  list:
                    object:
                      title:
                        any: text
    scenario:
      object:
        effect:
          keyword: ws
        data:
          object:
            scenario:
              object:
                test:
                  any: text
                title:
                  any: text
                tags:
                  any: list
                steps:
                  any: list
                backgrounds:
                  any: list
    background:
      object:
        effect:
          keyword: ws
        data:
          object:
            background:
              object:
                test:
                  any: text
                title:
                  any: text
                tags:
                  any: list
                steps:
                  any: list
                scenarios:
                  any: list
    test_reports:
      object:
        effect:
          keyword: ws
        data:
          object:
            test_reports:
              list: any
    test_report:
      object:
        effect:
          keyword: ws
        data:
          object:
            test_report:
              object:
                id:
                  any: text
                timestamp:
                  any: number
                query:
                  any: text
                millis:
                  any: number
                status:
                  any: text
                scenarios:
                  object:
                    fail: 
                      any: number
                    success:
                      any: number
                    total:
                      any: number
                failures:
                  one_of:
                    - list:
                        size: 0
                    - list:
                        object: any
    test_settings:
      object:
        effect:
          keyword: ws
        data:
          object:
            settings:
              list: any
  update:
    show_tests:
      cmds:
        - effect: ui
          encoder: tests_view
        - effect: ws
          encoder: subscribe_to_tests
        - effect: ws
          encoder: tests
        - effect: ws
          encoder: test_activity_query
        - effect: ws
          encoder: settings_query
    test_settings:
      model:
        settings:
          key: settings
          in: data
      cmds:
        - effect: ui
    tests:
      model:
        tests:
          key: tests
          in: 
            key: data
      cmds:
        - effect: ui
          encoder: tests_view
    test_reports:
      model:
        test_reports:
          key: test_reports
          in: data
      cmds:
        - effect: ui
          encoder: test_reports_view
    test_report:
      model:
        test_report:
          key: test_report
          in: data
      cmds:
        - effect: ui
          encoder: test_report_view
    tests_activity:
      model:
        test_activity:
          key: tests
          in: data
      cmds:
        - effect: ui
    show_test:
      model:
        test: 
          key: test
          in: event
      cmds:
        - effect: ws
          encoder: test_info
    show_scenario:
      model:
        scenario: 
          key: scenario
          in: event
      cmds:
        - effect: ws
          encoder: scenario_info
    show_background:
      model:
        background: 
          key: background
          in: event
      cmds:
        - effect: ws
          encoder: background_info
    show_test_reports:
      model:
        activity_panel:
          keyword: hidden 
        test_reports: []
      cmds:
        - effect: ws
          encoder: test_reports
    show_test_report:
      model:
        report: 
          key: report
          in: event
      cmds:
        - effect: ws
          encoder: test_report
    test:
      model:
        test:
          key: test
          in: data
      cmds:
        - effect: ui
          encoder: test_view
    scenario:
      model:
        scenario:
          key: scenario
          in: data
      cmds:
        - effect: ui
          encoder: scenario_view
    background:
      model:
        background:
          key: background
          in: data
      cmds:
        - effect: ui
          encoder: background_view
    toggle_activity:
      - when:
          eq:
            - key: activity_panel
            - keyword: visible
        model:
          activity_panel:
            keyword: hidden
        cmds:
          - effect: ui
      - when:
          eq:
            - key: activity_panel
            - keyword: hidden 
        model:
          activity_panel:
            keyword: visible
        cmds:
          - effect: ui
    schedule_test:
      model:
        selected_settings:
          key: settings
          in: event
      cmds:
        - effect: ws
          encoder: schedule_test
    pre_schedule_test:
      model:
        activity_panel:
          keyword: visible
        schedule_panel:
          keyword: visible
        test: 
          key: test
          in: event
      cmds:
        - effect: ui
  encoders:
    tests:
      object:
        action: tests
    subscribe_to_tests:
      object:
        action: subscribe
        topic: tests
    test_reports:
      object:
        action: test_reports
        days: 7 
    schedule_test:
      object:
        action: 
          text:
            literal: "schedule"
        test:
          key: test
        settings:
          key: selected_settings
    test_activity_query:
      object:
        action: 
          text:
            literal: "test_activity"
        test:
          key: test
    settings_query:
      object:
        action: 
          text:
            literal: "settings"
    test_selection:
      object:
        name:
          keyword: show_test
        test:
          key: name
          in: item
    scenario_selection:
      object:
        name:
          keyword: show_scenario
        scenario:
          key: title
          in: item
        test:
          key: test
          in: context
    background_selection:
      object:
        name:
          keyword: show_background
        background:
          key: title
          in: item
        test:
          key: test
          in: context
    test_info:
      object:
        action: 
          keyword: test
        test:
          key: test
    scenario_info:
      object:
        action:
          keyword: scenario
        test:
          key: name
          in: test
        scenario:
          key: scenario
    background_info:
      object:
        action:
          keyword: background
        test:
          key: name
          in: test
        background:
          key: background
    test_report:
      object:
        action:
          keyword: test_report
        report:
          key: report
    test_table_item_view:
      view:
        tag: "tr"
        attrs:
          key:
            key: name
            in: item
        children:
          - tag: td
            attrs:
              key: "name"
            children:
              - tag: a
                attrs:
                  class: "c-hand"
                  onclick:
                    encoder: test_selection
                children:
                  - text:
                      key: name
                      in: item
          - tag: td
            attrs:
              key: "backgrounds"
            children:
              - text:
                  key: backgrounds 
                  in: item
          - tag: td
            attrs:
              key: "scenarios"
            children:
              - text:
                  key: scenarios 
                  in: item
          - tag: td
            attrs:
              class: "text-center"
            children:
              - tag: a
                attrs:
                  class: "link c-hand"
                  onclick:
                    object:
                      name:
                        keyword: pre_schedule
                      test:
                        key: name
                        in: item
                children:
                  - text:
                      literal: "Schedule"
    tests_table_view:
      view:
        view: table
        params:
          object:
            headers:
              list:
                - object:
                    title: 
                      text:
                        literal: "Name"
                - object:
                    title:
                      text: 
                        literal: "Backgrounds"
                - object:
                    title:
                      text: 
                        literal: "Scenarios"

                - object:
                    title:
                      text: 
                        literal: " "
            items:
              key: tests
            item_view:
              keyword: test_table_item_view
    tests_sections_view:
      view:
        tag: div
        children:
          - view: tests_table_view
            params:
              object:
                tests:
                  key: tests
                  in: data
    tests_header_button_view:
      view:
        tag: a
        attrs:
          class: "c-hand d-inline-block"
          onclick:
            key: target
            in: item
        children:
          - text:
              key: title
              in: item
    test_in_progress_item_view:
      view:
        tag: div
        attrs:
          class: "item columns"
          key: 
            key: id
            in: item
        children:
          - tag: span
            attrs:
              class: "title col-6"
            children:
              - text: 
                  key: name
                  in: item
          - tag: span
            attrs:
              class: "info text-gray text-right col-6"
            children:
              - text: 
                  literal: "a few secs ago"
    tests_in_progress_view:
      view:
        tag: div
        attrs:
          key:
            key: title
          class: "tests-in-progress"
        children:
          - tag: h6
            children:
              - text:
                  key: title
          - tag: div
            children:
              loop: 
                key: items
              with: test_in_progress_item_view
    test_schedule_with_settings_button:
      view:
        tag: button
        attrs:
          class: "btn btn-primary d-block form-input mb-2"
          onclick:
            object:
              name:
                keyword: schedule
              test:
                key: test
                in: context
              settings:
                key: name
                in: item
        children:
          - text:
              key: name
              in: item 
    schedule_panel_view:
      view:
        tag: div
        attrs:
          key: "schedule_panel"
        children:
          - tag: h6
            children:
              - text:
                  literal: "Schedule a new test"
          - tag: div
            attrs:
              class: "text-bold text-center"
            children:
              - text:
                  key: test
          - tag: div
            attrs:
              class: "mt-2 mb-2"
            children:
              loop: 
                key: settings
              with: test_schedule_with_settings_button
              context:
                object:
                  test:
                    key: test
    tests_activity_view:
      view:
        tag: div
        attrs: 
          key: "activity-panel"
        children:
          - view: schedule_panel_view
            when:
              eq:
                - keyword: visible
                - key: schedule_panel
            params:
              object:
                schedule_panel:
                  key: schedule_panel
                test:
                  key: test
                settings:
                  key: settings
          - tag: div
            attrs:
              key: "running-tests-panel"
              class: "text-center"
            children:
              - tag: h6
                attrs:
                  style: "padding-bottom: 0px;"
                children:
                  - text:
                      format:
                        pattern: "~a test(s) running"
                        params:
                          - text:
                              key: active
                              in: test_activity
          - view: progress
            params:
              object:
                value:
                  sum:
                    - key: active
                      in: test_activity
                    - key: pending
                      in: test_activity
                max:
                  key: max
                  in: test_activity
          - view: tests_in_progress_view
            when:
              not:
                eq:
                  - number: 0
                  - key: pending
            params:
              object:
                pending:
                  key: pending
                  in: test_activity
                title:
                  literal: "Pending tests"
                items:
                  key: pending
                  in: 
                    key: items
                    in: test_activity


    inspector_panel_view:
      view:
        tag: div
        attrs:
          class: "card inspector-panel"
          key: "inspector-panel"
        children:
          - tag: div
            children:
              - view: 
                  key: content_view
                params:
                  key: data
    tests_inspector_view:
      view:
        view: inspector_panel_view
        params:
          object:
            content_view:
              keyword: tests_activity_view
            data:
              key: data
    tests_layout_view_without_inspector:
      view:
        tag: div
        attrs:
          key: 
            key: title
        children:
          - tag: div
            attrs:
              key: "layout-header"
              class: "columns"
            children:
              - tag: div
                attrs:
                  key: "title"
                  class: "column col-8"
                children:
                  - tag: h2
                    attrs:
                      class: "content-view"
                    children:
                      - text:
                          key: title
              - tag: div
                attrs:
                  key: "nav-buttons"
                  class: "column col-4 text-right header-buttons padding-top-10"
                children:
                  loop:
                    key: actions
                  with: tests_header_button_view
          - view:
              key: content_view
            params:
              object:
                data:
                  key: data
    tests_layout_view_with_inspector:
      view:
        tag: div
        attrs:
          key: "with-inspector"
        children:
          - tag: div
            children:
              - tag: div
                attrs:
                  key: "layout-header"
                  class: "columns"
                children:
                  - tag: div
                    attrs:
                      class: "column col-6"
                    children:
                      - tag: h2
                        attrs:
                          class: "content-view"
                        children:
                          - text:
                              key: title
                  - tag: div
                    attrs:
                      class: "column col-6 text-right header-buttons padding-top-10"
                    children:
                      loop:
                        key: actions
                      with: tests_header_button_view
              - tag: div
                attrs:
                  attrs: "layout-content"
                  class: "columns"
                children:
                  - tag: div
                    attrs:
                      class: "column col-8"
                    children:
                      - view:
                          key: content_view
                        params:
                          object:
                            data:
                              key: data

                  - tag: div
                    attrs:
                      class: "column col-4"
                    children:
                      - view: tests_inspector_view
                        params:
                          object:
                            data:
                              key: data
    tests_layout_view:
      view:
        view:
          either:
            - when:
                eq:
                  - key: activity_panel
                    in: data
                  - keyword: hidden
              keyword: tests_layout_view_without_inspector
            - keyword: tests_layout_view_with_inspector
        params:
          object:
            title:
              key: title
            actions:
              merge:
                - key: actions
                - list:
                   - object:
                      target: 
                        keyword: toggle_activity
                      title:
                        either:
                          - when:
                              eq:
                                - key: activity_panel
                                  in: data
                                - keyword: hidden
                            text: 
                              literal: "Show activity"
                          - text: 
                              literal: "Hide activity"
            content_view:
              key: content_view
            data: 
              key: data
    tests_main_view:
      view: 
        view: tests_layout_view
        params:
          object:
            title:
              text: 
                literal: "Tests"
            actions:
              list:
                - object:
                    title:
                      text: 
                        literal: "Show reports"
                    target: 
                      keyword: show_test_reports
            content_view:
              keyword: tests_sections_view
            data:
              key: data
    tests_view:
      view:
        view: layout
        params:
          object:
            message:
              key: message
            content_view:
              keyword: tests_main_view
            contents:
              object:
                tests: 
                  key: tests
                test:
                  key: test
                activity_panel:
                  key: activity_panel
                schedule_panel:
                  key: schedule_panel
                test_activity:
                  key: test_activity
                settings:
                  key: settings
            sidebar:
              keyword: admin_sidebar
    test_report_badge_view:
      view:
        tag: span
        attrs:
          class:
            either:
              - when:
                  eq:
                    - key: fail
                    - number: 0
                text:
                  literal: "size-16-16 circle bg-success d-inline-block"
              - when:
                  eq:
                    - key: success
                    - number: 0
                text:
                  literal: "size-16-16 circle bg-error d-inline-block"
              - text:
                  literal: "size-16-16 circle bg-warning d-inline-block"
    test_report_status_view:
      view:
        tag: span
        attrs:
          class: "ml-2"
        children:
          - text:
              either:
                - when:
                    eq:
                      - key: fail
                      - number: 0
                  literal: "Pass"
                - literal: "Fail"
    test_reports_table_item_view:
      view:
        tag: "tr"
        attrs:
          key:
            key: query
            in: item
        children:
          - tag: td
            attrs:
              key: "badge"
              class: "text-center"
              style: "width: 40px;"
            children:
              - view: test_report_badge_view
                params:
                  key: scenarios
                  in: item
          - tag: td
            attrs:
              key: "test"
            children:
              - tag: a
                attrs:
                  class: "d-block c-hand"
                  onclick:
                    object:
                      name: 
                        keyword: show_test_report
                      report:
                        key: id
                        in: item
                children:
                  - text:
                      key: query
                      in: item
              
              - tag: span
                attrs:
                  class: "text-gray"
                children:
                  - timestamp:
                      format: human
                      value:
                        key: timestamp
                        in: item
          - tag: td
            attrs:
              key: "scenarios"
            children:
              - text:
                  key: total
                  in:
                    key: scenarios
                    in: item
          - tag: td
            attrs:
              key: "passed"
            children:
              - text:
                  key: success
                  in:
                    key: scenarios
                    in: item
          - tag: td
            attrs:
              key: "failed"
            children:
              - text:
                  key: fail
                  in:
                    key: scenarios
                    in: item
          - tag: td
            attrs:
              key: "time"
            children:
              - text:
                  key: millis
                  in: item
          - tag: td
            attrs:
              class: "text-center"
            children:
              - tag: a
                attrs:
                  class: "link c-hand"
                  onclick:
                    object:
                      name:
                        keyword: pre_schedule
                      test:
                        key: query
                        in: item
                children:
                  - text:
                      literal: "Schedule"
          
    test_reports_table_view:
      view:
        view: table
        params:
          object:
            headers:
              list:
                - object:
                    title: 
                      text:
                        literal: ""
                - object:
                    title: 
                      text:
                        literal: "Test"
                - object:
                    title: 
                      text:
                        literal: "Scenarios"
                - object:
                    title: 
                      text:
                        literal: "Passed"
                - object:
                    title: 
                      text:
                        literal: "Failed"
                - object:
                    title: 
                      text:
                        literal: "Time"
                - object:
                    title: 
                      text:
                        literal: " "
            items:
              key: test_reports
            item_view:
              keyword: test_reports_table_item_view
    test_reports_sections_view:
      view:
        tag: div
        children:
          - view: test_reports_table_view
            params:
              object:
                test_reports:
                  key: test_reports
                  in: data
    test_reports_main_view:
      view: 
        view: tests_layout_view
        params:
          object:
            title:
              text: 
                literal: "Reports"
            actions:
              list:
                - object:
                    title:
                      text: 
                        literal: "Show tests"
                    target: 
                      keyword: tests
            content_view:
              keyword: test_reports_sections_view
            data:
              key: data
    test_reports_view:
      view:
        view: layout
        params:
          object:
            message:
              key: message
            content_view:
              keyword: test_reports_main_view
            contents:
              object:
                test_reports: 
                  key: test_reports
                activity_panel:
                  key: activity_panel
                test_activity:
                  key: test_activity
                test:
                  key: test
                activity_panel:
                  key: activity_panel
                schedule_panel:
                  key: schedule_panel
                test_activity:
                  key: test_activity
                settings:
                  key: settings
            sidebar:
              keyword: admin_sidebar
    test_scenario_tag_view:
      view:
        tag: span
        attrs:
          class: "mr-2 label label-rounded tag"
        children:
          - text:
              key: item
    test_scenario_tags_view:
      view:
        tag: div
        children:
          loop:
            key: data 
          with: test_scenario_tag_view
    test_scenario_table_item_view:
      view:
        tag: "tr"
        attrs:
          key:
            key: title
            in: item
        children:
          - tag: td
            children:
              - view: scenario_link_view
                params:
                  object:
                    item: 
                      key: item
                    context:
                      key: context
    test_scenarios_table_view:
      view:
        view: table
        params:
          object:
            headers:
              list:
                - object:
                    title: 
                      text:
                        literal: "Name"
            items:
              key: scenarios
            context:
              object:
                test:
                  key: test
            item_view:
              keyword: test_scenario_table_item_view
    test_scenarios_view:
      view: 
        tag: div
        children:
          - tag: h4
            children:
              - text:
                  literal: "Scenarios"
          - view: test_scenarios_table_view
            params:
              object:
                test:
                  key: test
                scenarios:
                  key: scenarios
    background_link_view:
      view:
        tag: a
        attrs:
          class: "c-hand"
          onclick:
            encoder: background_selection
        children:
          - text:
              key: title
              in: item
    background_links_view:
      view:
        tag: div
        attrs:
          class: "links"
        children:
          loop:
            key: backgrounds
            in: data
          context:
            object:
              test:
                key: test
                in: data
          with: background_link_view
    scenario_link_view:
      view:
        tag: a
