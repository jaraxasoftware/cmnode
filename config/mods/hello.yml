version: 1.0
type: module
category: server
name: hello
spec:
  decoders:
    decoder1:
      object:
        prop1:
          keyword: user
        prop2:
          text: any
        prop3:
          number: any
    decoder2:
      list:
        - object:
            prop1: 
              keyword: user
        - object:
            prop2:
              keyword: user
  encoders:
    encoder1:
      object:
        prop1:
          from: user
        prop2:
          from:
            from: status
            key: key
  init:
    model:
      prop1: 
        text: 
          literal: "Hello" 
      prop2: 
        list: []
    cmds:
      - effect: effect1
        encoder: encoder1
  update:
    model:
      prop1: 
        number: 1 
      prop2: 
        object:
          prop3: 
            keyword: plop
    cmds:
      - effect: effect1
        encoder: encoder1
