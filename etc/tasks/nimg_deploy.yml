version: 1.0
type: task
name: nimg_deploy
spec:
  - kube:
      deployment:
        object:
          namespace: "nc"
          name: 
            key: name
            in: params
          labels:
            object:
              app:
                key: name
                in: params
          replicas: 1
          spec:
            object:
              imagePullSecrets:
                list:
                  - name: 
                      text: docker
              volumes:
                list:
                  - name: config
                    configMap:
                      name:
                        key: name
                        in: params
              containers:
                list:
                  - object:
                      name:
                        key: name
                        in: params
                      imagePullPolicy: 
                        text: "Always"
                      image:
                        text:
                          format:
                            pattern: "~s:~s"
                            params:
                              - key: repo
                                in: params
                              - key: tag
                                in: params
                      readinessProbe:
                        httpGet:
                          path: /
                          port: 3000
                        initialDelaySeconds: 5
                        timeoutSeconds: 1
                        periodSeconds: 15
                      volumeMounts:
                        list:
                          - object:
                              name: "config"
                              mountPath: "/config.js"
                              subPath: "config.js"
                              readOnly:
                                keyword: true
                      ports:
                        list:
                          - object:
                              containerPort: 3000
                              name:
                                text: "http"
                              protocol:
                                text: "TCP"
  - wait:
      condition:
        eq:
          - number: 200
          - key: status
            in:
              http:
                method: get
                url:
                  host:
                    key: host
                    in: settings
                  port:
                    key: port
                    in:
                      key: thumbnails
                      in: settings
                  path:
                    key: path
                    in:
                      key: thumbnails
                      in: settings
                  transport:
                    key: transport
                    in:
                      key: thumbnails
                      in: settings
                headers:
                  authorization:
                    basic-auth:
                      key: auth
                      in:
                        key: security
                        in: settings

      sleep: 1000
      retries: 60
  - http:
      method: post 
      url:
        object:
          url:
            key: default
            in:
              key: webhooks
              in: settings
      headers:
        object:
          x-cm-event:
            text: "deploy-summary"
      body:
        object:
          settings:
            key: settings
            in: params
          repo:
            key: repo
            in: params
          tag:
            key: tag
            in: params
