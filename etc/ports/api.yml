type: port
name: api 
spec:
  port: 4001
  apps:
    index:
      http: "/"
    ui:
      http: "/js/app.js"
    css:
      http: "/css/styles.css"
    init:
      http: "/api/init"
    acme:
      http: "/api/acme/:domain/:value"
    register_api:
      http: "/api/register"
    login_api:
      http: "/api/login"
    logout_api:
      http: "/api/logout"
    passwd_reset_api:
      http: "/api/password/reset"
    spaces:
      http: "/api/spaces"
    invites:
      http: "/api/invites"
    space:
      http: "/api/spaces/:spaceId"
    participant:
      http: "/api/spaces/:spaceId/participants/:participantId"
    participants:
      http: "/api/spaces/:spaceId/participants"
    messages:
      http: "/api/spaces/:spaceId/messages"
    daily_messages:
      http: "/api/spaces/:spaceId/messages/:daysAgo"
    notifications:
      ws: "/ws"
