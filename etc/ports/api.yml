type: port
name: api 
spec:
  port: 4001
  apps:
    init:
      http: "/api/init"
    acme:
      http: "/api/acme/:domain/:value"
    register_api:
      http: "/api/register"
    login_api:
      http: "/api/login"
    logout_api:
      http: "/api/logout"
    passwd_reset_api:
      http: "/api/password/reset"
    spaces:
      http: "/api/spaces"
    space:
      http: "/api/spaces/:spaceId"
    participant:
      http: "/api/spaces/:spaceId/participants/:participantId"
    participants:
      http: "/api/spaces/:spaceId/participants"
    invites:
      http: "/api/invites"
    notifications:
      ws: "/ws"
