version: 1.0
type: port
name: nkpanel 
spec:
  port: 8084
  acceptors: 1
  apps:
    mock_oauth_api:
      http: "/oauth"
    mock_activities_ok_api:
      http: "/qcmas/health_diary/api/v1/:encrypted_bdu_id/activities"
    mock_folder_ok_api:
      http: "/qcmas/health_folder/api/v1/documents/:msad_id/documentNotToken"
    mock_file_download_api:
      http: "/qcmas/health_folder/api/v1/documents/:msad_id/document/:doc_id/download"
    nkpanel_api:
      ws: "/ws"
      http: "/api"
    nkpanel_ui:
      http: "/js/app.js"
    nkpanel_css:
      http: "/css/nkpanel.css"

