version: 1.0
type: app
category: api
name: nkpanel_api
spec:
  debug: true 
  timeout: 600000
  modules:
    - common_api
    - login_api
    - register_api
    - prefs_api
    - settings_api
    - webhooks_api
    - filter_api
    - databases_api
    - tests_api
    - release_api
    - backups_api
    - restore_api
      #    - webhooks_netcomp_v10_api
  config:
    settings:
      - repository
      - snapshots
      - filters 
    role:
      keyword: admin
    sessions:
      keyword: many
    key:
      text:
        literal: "87fb5ce6-d847-494b-ac35-a1a37186c276"
    timeout:
      number: 30
    databases:
      list:
        - keyword: users 
