version: 1.0
type: module
category: ui
name: tests_ui
spec:
  init:
    model:
      tests: []
      test: {}
      selected_test: ""
      tests_activity:
        object:
          active:
            current: 0
            max: 0
            items: []
          pending:
            current: 0
            max: 0
            items: []
  decoders:
    show_activity:
      object:
        effect:
          keyword: ui
        event:
          one_of:
            - object:
                tab:
                  keyword: activity
            - text: 
                literal: "activity"
            - keyword: activity
    show_tests:
      object:
        effect:
          keyword: ui
        event:
          one_of:
            - object:
                tab:
                  keyword: tests
            - text: 
                literal: "tests"
            - keyword: tests
    show_test:
      object:
        effect:
          keyword: ui
        event:
          object:
            name: 
              keyword: "show_test"
            test:
              any: text
    pre_schedule_test:
      object:
        effect:
          keyword: ui
        event:
          object:
            name:
              keyword: pre_schedule
            test:
              any: text
    schedule_test:
      object:
        effect:
          keyword: ui
        event:
          object:
            name:
              keyword: schedule
            test:
              any: text
            settings:
              any: text
    cancel_test:
      object:
        effect:
          keyword: ui
        event:
          object:
            name: 
              keyword: cancel_test
            id:
              any: number
    show_scenario:
      object:
        effect:
          keyword: ui
        event:
          object:
            name: 
              keyword: "show_scenario"
            test:
              any: text
            scenario:
              any: text
    show_background:
      object:
        effect:
          keyword: ui
        event:
          object:
            name: 
              keyword: "show_background"
            test:
              any: text
            background:
              any: text
    show_test_reports:
      object:
        effect:
          keyword: ui
        event:
          one_of:
            - object:
                tab:
                  keyword: reports 
            - keyword: show_test_reports
            - text: 
                literal: "show_test_reports"
    show_test_report:
      object:
        effect:
          keyword: ui
        event:
          object:
            name:
              keyword: show_test_report
            report:
              any: text
    tests_activity:
      object:
        effect:
          keyword: ws
        data:
          object:
            tests:
              object:
                pending:
                  current:
                    any: number
                  max:
                    any: number
                  items:
                    one_of:
                      - empty: list
                      - list:
                          object:
                            id:
                              any: number 
                            test:
                              any: text
                            settings:
                              any: text
                            info:
                              any: text
                            timestamp:
                              any: number
                active:
                  current: 
                    any: number
                  max:
                    any: number
                  items:
                    one_of:
                      - empty: list
                      - list:
                          object:
                            id:
                              any: number
                            test:
                              any: text
                            settings:
                              any: text
                            info:
                              any: text
                            timestamp:
                              any: number
    tests:
      object:
        effect:
          keyword: ws
        data:
          object:
            tests:
              list:
                object:
                  name: 
                    any: text
                  backgrounds:
                    any: number
                  scenarios:
                    any: number
    test:
      object:
        effect:
          keyword: ws
        data:
          object:
            test:
              object:
                name:
                  any: text
                scenarios:
                  list:
                    object:
                      title:
                        any: text
                backgrounds:
                  one_of:
                    - list:
                        object:
                          title:
                            any: text
                    - list: empty
    scenario:
      object:
        effect:
          keyword: ws
        data:
          object:
            scenario:
              object:
                test:
                  any: text
                title:
                  any: text
                tags:
                  any: list
                steps:
                  any: list
                backgrounds:
                  any: list
    background:
      object:
        effect:
          keyword: ws
        data:
          object:
            background:
              object:
                test:
                  any: text
                title:
                  any: text
                tags:
                  any: list
                steps:
                  any: list
                scenarios:
                  any: list
    test_reports:
      object:
        effect:
          keyword: ws
        data:
          object:
            test_reports:
              list: any
    test_report:
      object:
        effect:
          keyword: ws
        data:
          object:
            test_report:
              object:
                id:
                  any: text
                timestamp:
                  any: number
                query:
                  any: text
                settings:
                  any: text
                seconds:
                  any: number
                status:
                  any: text
                scenarios:
                  object:
                    fail: 
                      any: number
                    success:
                      any: number
                    total:
                      any: number
                result:
                  one_of:
                    - list:
                        size: 0
                    - list:
                        object: any
    test_settings:
      object:
        effect:
          keyword: ws
        data:
          object:
            settings:
              list: any
  update:
    show_tests:
      cmds:
        - effect: ws
          encoder: subscribe_to_tests
        - effect: ws
          encoder: tests
        - effect: ws
          encoder: test_activity_query
        - effect: ws
          encoder: settings_query
        - effect: ui
          encoder: tests_view
    show_activity:
      cmds:
        - effect: ws
          encoder: subscribe_to_tests
        - effect: ws
          encoder: test_activity_query
        - effect: ui
          encoder: tests_activity_view
    test_settings:
      model:
        settings:
          key: settings
          in: data
      cmds:
        - effect: ui
    tests:
      model:
        tests:
          key: tests
          in: 
            key: data
      cmds:
        - effect: ui
    test_reports:
      model:
        test_reports:
          key: test_reports
          in: data
      cmds:
        - effect: ui
    test_report:
      model:
        test_report:
          key: test_report
          in: data
      cmds:
        - effect: ui
          encoder: test_report_view
    tests_activity:
      model:
        tests_activity:
          key: tests
          in: data
      cmds:
        - effect: ui
    show_test:
      model:
        test: 
          key: test
          in: event
      cmds:
        - effect: ws
          encoder: test_info
    show_scenario:
      model:
        scenario: 
          key: scenario
          in: event
      cmds:
        - effect: ws
          encoder: scenario_info
    show_background:
      model:
        background: 
          key: background
          in: event
      cmds:
        - effect: ws
          encoder: background_info
    show_test_reports:
      model:
        activity_panel:
          keyword: visible
        test_reports: []
      cmds:
        - effect: ui
          encoder: test_reports_view
        - effect: ws
          encoder: subscribe_to_tests
        - effect: ws
          encoder: test_reports
        - effect: ws
          encoder: test_activity_query
        - effect: ws
          encoder: settings_query
    show_test_report:
      model:
        report: 
          key: report
          in: event
      cmds:
        - effect: ws
          encoder: test_report
    test:
      model:
        test:
          key: test
          in: data
      cmds:
        - effect: ui
          encoder: test_view
    scenario:
      model:
        scenario:
          key: scenario
          in: data
      cmds:
        - effect: ui
          encoder: scenario_view
    background:
      model:
        background:
          key: background
          in: data
      cmds:
        - effect: ui
          encoder: background_view
    schedule_test:
      model:
        selected_settings:
          key: settings
          in: event
      cmds:
        - effect: ws
          encoder: schedule_test
    pre_schedule_test:
      model:
        selected_test: 
          key: test
          in: event
      cmds:
        - effect: ws
          encoder: test_activity_query
        - effect: ui
          encoder: tests_activity_view
    cancel_test:
      model:
        test_job_id:
          key: id 
          in: event
      cmds:
        - effect: ws
          encoder: cancel_test
        - effect: ui
  encoders:
    tests:
      object:
        action: tests
    subscribe_to_tests:
      object:
        action: subscribe
        topic: tests
    test_reports:
      object:
        action: test_reports
        days: 7 
    schedule_test:
      object:
        action: 
          text:
            literal: "schedule"
        test:
          key: selected_test
        settings:
          key: selected_settings
    cancel_test:
      object:
        action:
          text:
            literal: "cancel"
        test:
          key: test_job_id
    test_activity_query:
      object:
        action: 
          text:
            literal: "test_activity"
        test:
          key: test
    settings_query:
      object:
        action: 
          text:
            literal: "settings"
    test_selection:
      object:
        name:
          keyword: show_test
        test:
          key: name
          in: item
    scenario_selection:
      object:
        name:
          keyword: show_scenario
        scenario:
          key: title
          in: item
        test:
          key: test
          in: context
    background_selection:
      object:
        name:
          keyword: show_background
        background:
          key: title
          in: item
        test:
          key: test
          in: context
    test_info:
      object:
        action: 
          keyword: test
        test:
          key: test
    scenario_info:
      object:
        action:
          keyword: scenario
        test:
          key: name
          in: test
        scenario:
          key: scenario
    background_info:
      object:
        action:
          keyword: background
        test:
          key: name
          in: test
        background:
          key: background
    test_report:
      object:
        action:
          keyword: test_report
        report:
          key: report
    test_table_item_view:
      view:
        tag: "tr"
        attrs:
          key:
            key: name
            in: item
        children:
          - tag: td
            attrs:
              key: "name"
            children:
              - tag: a
                attrs:
                  class: "d-block c-hand"
                  onclick:
                    object:
                      name:
                        keyword: show_test
                      test:
                        key: name
                        in: item
                children:
                  - text:
                      key: name
                      in: item
              - tag: span
                attrs:
                  style: "margin-left: 0 !important"
                  class: "table-item-info"
                children:
                  - text:
                      format: 
                        pattern: "~a background(s), ~a scenario(s)"
                        params:
                          - key: backgrounds 
                            in: item
                          - key: scenarios 
                            in: item

          - tag: td
            attrs:
              class: "text-right"
            children:
              - tag: button
                attrs:
                  class: "btn btn-sm btn-primary c-hand mx-2"
                  onclick:
                    object:
                      name:
                        keyword: pre_schedule
                      test:
                        key: name
                        in: item
                children:
                  - text:
                      literal: "Run this test"
    tests_table_view:
      view:
        view: table
        params:
          object:
            headers:
              list:
                - object:
                    title: 
                      text:
                        literal: " "
                - object:
                    title:
                      text: 
                        literal: " "
            items:
              key: tests
            item_view:
              keyword: test_table_item_view
    tests_header_button_view:
      view:
        tag: a
        attrs:
          class: "c-hand d-inline-block"
          onclick:
            key: target
            in: item
        children:
          - text:
              key: title
              in: item
    test_in_progress_item_view:
      view:
        tag: div
        attrs:
          class: "item columns"
          style: "padding-top: 10px; padding-bottom: 10px;"
          key: 
            key: id
            in: item
        children:
          - tag: div
            attrs:
              class: "column col-6"
            children:
              - tag: div
                children:
                  - tag: strong
                    children:
                      - text: 
                          key: name
                          in: item
                  - tag: span
                    attrs:
                      class: "table-item-info"
                    children:
                      - timestamp:
                          format: human
                          value:
                            key: timestamp
                            in: item
          - tag: div
            attrs:
              class: "column col-6 text-right"
            children:
              - view: test_report_settings_label
                params:
                  object:
                    data:
                      key: info
                      in: item

    tests_in_progress_view:
      view:
        tag: div
        attrs:
          key:
            key: title
          class: "tests-in-progress"
        children:
          - tag: div
            children:
              loop: 
                key: items
              with: test_in_progress_item_view
    test_schedule_with_settings_button:
      view:
        tag: button
        attrs:
          class: "btn btn-primary d-block form-input mb-2"
          onclick:
            object:
              name:
                keyword: schedule
              test:
                key: test
                in: context
              settings:
                key: name
                in: item
        children:
          - text:
              key: name
              in: item 
    tests_main_view:
      view:
        tag: div
        attrs:
          key: "tests-main-view"
          class: "card"
        children:
          - tag: h1
            attrs:
              class: "content-view"
            children:
              - text:
                  literal: "Tests"
          - view: tests_table_view
            params:
              object:
                tests:
                  key: tests
                  in: data
    tests_layout_view:
      view:
        tag: div
        attrs:
          key: "tests-layout-view"
        children:
          - view: tests_tab_view
            params:
              object:
                active:
                  keyword: tests 
          - view: tests_main_view
            params:
              object:
                data:
                  key: data
    tests_view:
      view:
        view: layout
        params:
          object:
            theme:
              key: theme
            message:
              key: message
            content_view:
              keyword: tests_layout_view
            contents:
              object:
                tests: 
                  key: tests
                test:
                  key: test
                selected_test:
                  key: selected_test
                settings:
                  key: settings
            sidebar:
              keyword: admin_sidebar
    test_scenario_badge_view:
      view:
        tag: span
        attrs:
          class:
            either:
              - when:
                  eq:
                    - key: status
                    - text: "success"
                text:
                  format:
                    pattern: "~a circle bg-success d-inline-block"
                    params:
                      - key: size
              - text:
                  format:
                    pattern: "~a circle bg-error d-inline-block"
                    params:
                      - key: size
    test_report_badge_view:
      view:
        tag: span
        attrs:
          class:
            either:
              - when:
                  eq:
                    - key: fail
                      in: scenarios
                    - number: 0
                text:
                  format:
                    pattern: "~a circle bg-success d-inline-block"
                    params:
                      - key: size
              - when:
                  eq:
                    - key: success
                      in: scenarios
                    - number: 0
                text:
                  format:
                    pattern: "~a circle bg-error d-inline-block"
                    params:
                      - key: size
              - text:
                  format:
                    pattern: "~a circle bg-warning d-inline-block"
                    params:
                      - key: size
    test_report_status_view:
      view:
        tag: span
        attrs:
          class: "ml-2"
        children:
          - text:
              either:
                - when:
                    eq:
                      - key: fail
                      - number: 0
                  literal: "Pass"
                - literal: "Fail"
    test_reports_table_item_view:
      view:
        tag: "tr"
        attrs:
          key:
            key: query
            in: item
        children:
          - tag: td
            attrs:
              key: "test"
            children:
              - tag: div
                children:
                  - view: test_report_badge_view
                    params:
                      object:
                        scenarios:
                          key: scenarios
                          in: item
                        size: 
                          text:
                            literal: "size-12-12"
                  - tag: a
                    attrs:
                      class: "mx-2 c-hand"
                      onclick:
                        object:
                          name: 
                            keyword: show_test_report
                          report:
                            key: id
                            in: item
                    children:
                      - text:
                          key: query
                          in: item
              
                  - tag: span
                    attrs:
                      style: "font-size: 13px"
                      class: "label label-rounded"
                    children:
                      - text:
                          key: settings
                          in: item
              - tag: div
                attrs:
                  style: "padding-left: 12px"
                children:
                  - tag: span
                    attrs:
                      class: "table-item-info"
                    children:
                      - text:
                          format:
                            pattern: "~a/~a scenarios, ~a seconds"
                            params:
                              - key: success
                                in:
                                  key: scenarios
                                  in: item
                              - key: total 
                                in:
                                  key: scenarios
                                  in: item
                              - key: seconds
                                in: item
                  - tag: span
                    attrs:
                      class: "table-item-info d-block"
                    children:
                      - timestamp:
                          format: human
                          value:
                            key: timestamp
                            in: item
          - tag: td
            attrs:
              style: "vertical-align: top"
              class: "text-right"
            children:
              - tag: button
                attrs:
                  class: "btn btn-primary btn-sm c-hand mx-2"
                  onclick:
                    object:
                      name:
                        keyword: pre_schedule
                      test:
                        key: query
                        in: item
                children:
                  - text:
                      literal: "Run again"
          
    test_reports_table_view:
      view:
        view: table
        params:
          object:
            headers:
              list:
                - object:
                    title: 
                      text:
                        literal: " "  
                - object:
                    title: 
                      text:
                        literal: " "
            items:
              key: test_reports
            item_view:
              keyword: test_reports_table_item_view
    test_reports_sections_view:
      view:
        tag: div
        children:
          - view: test_reports_table_view
            params:
              object:
                test_reports:
                  key: test_reports
                  in: data
    test_reports_main_view:
      view:
        tag: div
        attrs:
          key: "test-reports-main-view"
          class: "card"
        children:
          - tag: h1
            attrs:
              class: "content-view"
            children:
              - text:
                  literal: "Reports"
          - view: test_reports_table_view
            params:
              test_reports:
                key: test_reports
                in: data
    test_reports_layout_view:
      view:
        tag: div
        attrs:
          key: "test-reports-layout-view"
        children:
          - view: tests_tab_view
            params:
              object:
                active:
                  keyword: reports
          - view: test_reports_main_view
            params:
              object:
                data:
                  key: data
    test_reports_view:
      view:
        view: layout
        params:
          object:
            theme:
              key: theme
            message:
              key: message
            content_view:
              keyword: test_reports_layout_view
            contents:
              object:
                test_reports: 
                  key: test_reports
                test:
                  key: test
                selected_test:
                  key: selected_test
                settings:
                  key: settings
            sidebar:
              keyword: admin_sidebar
    test_scenario_tag_view:
      view:
        tag: span
        attrs:
          class: "mr-2 label label-rounded tag"
        children:
          - text:
              key: item
    test_scenario_tags_view:
      view:
        tag: div
        children:
          loop:
            key: data 
          with: test_scenario_tag_view
    test_scenario_table_item_view:
      view:
        tag: "tr"
        attrs:
          key:
            key: title
            in: item
        children:
          - tag: td
            children:
              - view: scenario_link_view
                params:
                  object:
                    item: 
                      key: item
                    context:
                      key: context
    test_scenarios_table_view:
      view:
        view: table
        params:
          object:
            headers:
              list:
                - object:
                    title: 
                      text:
                        literal: " "
            items:
              key: scenarios
            context:
              object:
                test:
                  key: test
            item_view:
              keyword: test_scenario_table_item_view
    test_scenarios_view:
      view: 
        tag: div
        children:
          - tag: h5
            children:
              - text:
                  literal: "Scenarios"
          - view: test_scenarios_table_view
            params:
              object:
                test:
                  key: test
                scenarios:
                  key: scenarios
    background_link_view:
      view:
        tag: a
        attrs:
          class: "c-hand"
          onclick:
            encoder: background_selection
        children:
          - text:
              key: title
              in: item
    background_links_view:
      view:
        tag: div
        attrs:
          class: "links"
        children:
          loop:
            key: backgrounds
            in: data
          context:
            object:
              test:
                key: test
                in: data
          with: background_link_view
    scenario_link_view:
      view:
        tag: a
        attrs:
          class: "c-hand"
          onclick:
            encoder: scenario_selection
        children:
          - text:
              key: title
              in: item
    scenario_links_view:
      view:
        tag: div
        attrs:
          class: "links"
        children:
          loop:
            key: scenarios
            in: data
          context:
            object:
              test:
                key: test
                in: data
          with: scenario_link_view
    test_background_table_item_view:
      view:
        tag: "tr"
        attrs:
          key:
            key: title
            in: item
        children:
          - tag: td
            children:
              - view: background_link_view
                params:
                  object:
                    item: 
                      key: item
                    context:
                      key: context
    test_backgrounds_table_view:
      view:
        view: table
        params:
          object:
            headers:
              list:
                - object:
                    title: 
                      text:
                        literal: " "
            items:
              key: backgrounds
            context:
              object:
                test:
                  key: test
            item_view:
              keyword: test_background_table_item_view
    test_backgrounds_view:
      view: 
        tag: div
        attrs:
          class: "mt-4"
        children:
          - tag: h5
            attrs:
              class: "mt-2"
            children:
              - text:
                  literal: "Backgrounds"
          - view: test_backgrounds_table_view
            params:
              object:
                test:
                  key: test
                backgrounds:
                  key: backgrounds
    test_sections_view:
      view:
        tag: div
        attrs:
          key: "test-sections"
          class: "card"
        children:
          - tag: h1
            attrs:
              class: "content-view"
            children:
              - text:
                  key: name 
                  in:
                    key: test
                    in: data
                  
          - view: test_scenarios_view
            params:
              object:
                test:
                  key: name 
                  in:
                    key: test
                    in: data
                scenarios:
                  key: scenarios
                  in:
                    key: test
                    in: data
          - view: test_backgrounds_view
            params:
              object:
                test:
                  key: name 
                  in: 
                    key: test
                    in: data
                backgrounds:
                  key: backgrounds
                  in:
                    key: test
                    in: data
    test_layout_view:
      view:
        tag: div
        attrs:
          key: "test-layout-view"
        children:
          - view: tests_tab_view
            params:
              object:
                active:
                  keyword: tests 
          - view: test_sections_view
            params:
              object:
                data:
                  key: data
    test_view:
      view:
        view: layout
        params:
          object:
            theme:
              key: theme
            message:
              key: message
            content_view:
