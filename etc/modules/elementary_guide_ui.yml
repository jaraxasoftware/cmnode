version: 1.0
type: module
category: ui
name: elementary_guide_ui 
spec:
  encoders: 
    guide_nav_view:
      view: 
        view: actions_view
        params:
          object:
            style: "guide-nav-action nav-action"
            items:
              - object:
                  type: action_button
                  id: "guide_get_started" 
                  title: "Get started"
                  icon: ""
                  style: "level-1"
                  active:
                    equal:
                      - text: "guide_get_started"
                      - key: selected_topic
                  visible:
                    keyword: true
              - object:
                  type: action_button
                  id: "guide_tutorial" 
                  title: "Tutorial"
                  icon: ""
                  style: "level-1"
                  active:
                    equal:
                      - text: "guide_tutorial"
                      - key: selected_topic
                  visible:
                    keyword: true
              - object:
                  type: action_button
                  id: "guide_tutorial_first_app" 
                  title: "Your first app"
                  icon: ""
                  style: "level-2"
                  active: 
                    equal:
                      - text: "guide_tutorial_first_app"
                      - key: selected_subtopic
                  visible:
                    equal:
                      - text: "guide_tutorial"
                      - key: selected_topic
              - object:
                  type: action_button
                  id: "guide_tutorial_first_effect" 
                  title: "Your first effect"
                  icon: ""
                  style: "level-2"
                  active: 
                    equal:
                      - text: "guide_tutorial_first_effect"
                      - key: selected_subtopic
                  visible:
                    equal:
                      - text: "guide_tutorial"
                      - key: selected_topic
              - object:
                  type: action_button
                  id: "guide_fundamentals" 
                  title: "Fundamentals"
                  icon: ""
                  style: "level-1"
                  active:
                    equal:
                      - text: "guide_fundamentals"
                      - key: selected_topic
                  visible:
                    keyword: true
              - object:
                  type: action_button
                  id: "guide_effects" 
                  title: "Effects"
                  icon: ""
                  style: "level-1"
                  active:
                    equal:
                      - text: "guide_effects"
                      - key: selected_topic
                  visible:
                    keyword: true
    guide_view:
      view:
        tag: section
        attrs:
          class: "columns section-content guide"
        children:
          - tag: div
            attrs:
              class: "column col-2 col-xl-2 col-lg-2 col-md-1 col-sm-1 col-xs-1"
          - tag: div
            attrs:
              class: "column col-8 col-xl-8 col-lg-10 col-md-10 col-sm-10 col-xs-10"
            children:
              - tag: div
                attrs:
                  class: "columns"
                children:
                  - tag: div
                    attrs:
                      class: "column col-3 col-xl-3 col-lg-3 col-md-12 col-sm-12 col-xs-12"
                    children:
                      - tag: div
                        attrs:
                          class: "guide-nav-view"
                        children:
                          - view: guide_nav_view
                            params:
                              object:
                                selected_topic:
                                  key: guide_current_topic
                                selected_subtopic:
                                  key: guide_current_subtopic
                  - tag: div
                    attrs:
                      class: "column col-9 col-xl-9 col-lg-9 col-md-12 col-sm-12 col-xs-12"
                    children:
                      - view: guide_topic_view
                        params:
                          key: guide_content
          - tag: div
            attrs:
              class: "column col-2 col-xl-2 col-lg-2 col-md-1 col-sm-1 col-xs-1"
    guide_topic_view:
      view:
        tag: div
        attrs:
          class: "guide-topic"
        children:
          loop: items
          with: guide_topic_item_view
          context:
            object:
              tutorial:
                maybe:
                  key: tutorial
    guide_topic_item_view:
        view:
          tag: div
          attrs:
            class: "guide-topic-item"
          children:
            - view:
                key: type
                in: item
              params:
                object:
                  item: 
                    key: item
                  context:
                    key: context
    guide_section_view:
      view:
        tag: div
        attrs:
          class: "guide-section"
        children:
          - tag: h1
            children:
              - text:
                  key: title
                  in: item
          - tag: div
            children:
              loop: 
                key: items
                in: item
              with: guide_topic_item_view
              context:
                key: context
    guide_paragraph_view:
      view:
        tag: div
        attrs:
          class: "guide-paragraph"
        children:
          - tag: h3
            children:
              - text:
                  key: title
                  in: item
          - tag: div
            children:
              loop: 
                key: items
                in: item
              with: guide_topic_item_view
              context:
                key: context
    guide_text_view:
      view:
        tag: div
        attrs:
          class: "guide-text"
        children:
          - markdown:
              key: text
              in: item
    guide_code_view:
      view:
        tag: div
        attrs:
          class: "guide-code"
        children:
          - code:
              source:
                key: source
                in: item
              lang:
                key: lang
                in: item
