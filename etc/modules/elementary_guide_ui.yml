version: 1.0
type: module
category: ui
name: elementary_guide_ui 
spec:
  decoders:
    show_guide:
      object:
        effect: ui
        event: guide
  update:
    show_guide:
      model:
        content_view: guide_layout_view
        content:
          object:
            guide_view: guide_intro_view
            guide_content: 
              object:
                message: "Hello"
      cmds:
        - effect: ui
  encoders: 
    guide_nav_view:
      view:
        view: nav_view
        params:
          object:
            selected:
              key: selected 
            items:
              - object:
                  id: "guide_intro_view" 
                  title: "Introduction"
                  icon: ""
              - object:
                  id: "guide_setup_view" 
                  title: "Setup"
                  icon: ""
              - object:
                  id: "guide_concepts_view" 
                  title: "Concepts"
                  icon: ""
    guide_intro_view:
      view:
        tag: div
        children:
          - text:
              key: message
    guide_layout_view:
      view:
        tag: div
        attrs:
          class: "columns"
        children:
          - tag: div
            attrs:
              class: "column col-3"
            children:
              - view: guide_nav_view
                params:
                  object:
                    selected:
                      key: guide_view
          - tag: div
            attrs:
              class: "column col-9"
            children:
              - view:
                  key: guide_view
                params:
                  key: guide_content
