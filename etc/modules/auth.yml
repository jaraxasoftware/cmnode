type: module 
name: auth
spec:
  decoders:
    token:
      object:
        headers:
          authorization:
            non_empty: text
    anonymous:
      one_of:
        - object:
            headers:
              authorization:
                empty: text
        - object:
            headers:
              without_keys:
                - authorization
    resolved:
      status:
        keyword: ok
      user:
        any: object
    invalid:
      object:
        status:
          keyword: error
  update:
    token:
      model:
        token:
          key: headers.authorization
      cmds:
        - effect: service
          encoder: verify
    anonymous:
      cmds:
        - effect: terminate
          encoder: forbidden
    invalid:
      cmds:
        - effect: terminate
          encoder: forbidden
    resolved:
      model:
        user:
          key: user
  encoders:
    verify:
      object:
        service: token_resolve
        params:
          bucket:
            keyword: 
              key: app.db
          token:
            key: token
          acl: access
