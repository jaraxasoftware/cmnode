type: module
name: passwd_reset 
spec:
  decoders:
    reset:
      object:
        bucket:
          any: keyword
        account:
          object:
            id:
              non_empty: text
            enabled:
              any: keyword
        email:
          any: email
        passwd:
          non_empty: text
        token:
          non_empty: text
        uid:
          any: number
    token_success:
      object:
        service: token_consume
        status:
          keyword: ok
    token_error:
      object:
        service: token_consume
        status:
          keyword: error
    password_success:
      object:
        context:
          keyword: password
        status:
          keyword: ok
    email_success:
      object:
        service: email 
        status:
          keyword: ok
    error:
      object:
        status:
          other_than:
            keyword: ok
  update:
    reset:
      model:
        object:
          account:
            key: account
          email:
            key: email
          passwd:
            key: passwd
          token:
            key: token
          bucket:
            key: bucket
          uid:
            key: uid
      cmds:
        - effect: service
          encoder: token_consume
    token_success:
      cmds:
        - effect: db
          encoder: password
    password_success:
      - when:
          eq:
            - keyword: true
            - key: account.enabled
        cmds:
          - effect: service 
            encoder: confirmation
      - cmds:
          - effect: terminate
            encoder: success
    email_success:
      cmds:
        - effect: terminate
          encoder: success
    error:
      cmds:
        - effect: terminate
          encoder: error
    token_error:
      cmds:
        - effect: terminate
          encoder: forbidden
  encoders:
    success:
      object:
        status:
          keyword: ok
    error:
      object:
        status:
          keyword: error
    forbidden:
      object:
        status:
          keyword: error
        error:
          keyword: forbidden
    token_consume:
      object:
        service: token_consume
        params:
          object:
            bucket:
              key: bucket
            token:
              key: token
            acl: passwd_reset
    password:
      object:
        context:
          keyword: password
        bucket:
          key: bucket
        put:
          object:
            subject: passwd
            predicate: for
            object:
              key: uid
            value:
              key: passwd
    confirmation:
      object:
        service: email
        params:
          account:
            key: account.id
          to:
            key: email
          subject: "Password confirmation"
          body:
            format: |+
              The password for {{email}} was succesfully updated.

              If you think you received this message by mistake, you can ignore it or contact support at support@{{account}}.
            params:
              object:
                account:
                  key: account.id
                email:
                  key: email
