version: 1.0
type: module
category: client
name: css_common
spec:
  decoders:
    compile:
      object:
        method: 
          text:
            literal: "GET"
    render:
      object:
        language:
          keyword: css
        status:
          keyword: ok
        source:
          any: data
  update:
    compile:
      cmds:
        - effect: css
          encoder: styles
    render:
      model:
        object:
          source:
            key: source
      cmds:
        - effect: notify
          encoder: css
        - effect: terminate
  encoders:
    css:
      object:
        status: 200
        headers:
          object:
            content-type: "text/css"
            cache-control: "no-cache, no-store, must-revalidate"
            pragma: "no-cache"
            expires: "0"
        body:
          key: source
