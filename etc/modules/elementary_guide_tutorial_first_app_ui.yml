version: 1.0
type: module
category: ui
name: elementary_guide_tutorial_first_app_ui 
spec:
  decoders:
    show_guide_tutorial_first_app:
      object:
        effect: ui
        event: guide_tutorial_first_app
  update:
    show_guide_tutorial_first_app:
      cmds:
        - effect: ui
      model:
        object:
          content_view: guide_view
          content:
            object:
              guide_current_topic: guide_tutorial
              guide_current_subtopic: guide_tutorial_first_app
              guide_content: 
                object:
                  items:
                    list:
                      - object:
                          type: guide_section_view
                          title: "Your first app"
                          items:
                            list:
                              - object:
                                  type: guide_text_view
                                  text: "In this short lesson, we take it from where we left it in the Get Started section, and we initialize our very first Elementary app."
                                  
                                  
                              - object:
                                  type: guide_paragraph_view
                                  title: "Housekeeping"
                                  items:
                                    list:
                                      - object:
                                          type: guide_text_view
                                          text: "Before going any further, let's tidy our html up a bit, by moving the contents of the inline script out into a separate file named todo.js. The html is now reduced to:"
                                          
                                      - object:
                                          type: guide_code_view
                                          lang: "markup"
                                          source: |
                                            <html>
                                              <head>
                                                <script type="module" src="todo.js"></script>
                                              </head>
                                              <body>
                                              </body>
                                            </html>
                                      - object:
                                          type: guide_text_view
                                          text: "Actually, we are done typing HTML. From now on, we focus exclusively on our new todo.js script."

                              - object:
                                  type: guide_paragraph_view
                                  title: "Initialize the app"
                                  items:
                                    list:
                                      - object:
                                          type: guide_text_view
                                          text: "Since we are building a task management app, let's start simple and define a model containing an empty list of tasks. Our todo.js should look like this:"

                                      - object:
                                          type: guide_code_view
                                          lang: "javascript"
                                          source: |
                                            import {default as elementary} from "/elementary.min.js";
                                            elementary({
                                              init: {
                                                  model: {
                                                      tasks: [],
                                                  },
                                                  cmds: []
                                              },
                                              effects: {},
                                              encoders: {},
                                              decoders: {},
                                              update: {}
                                            });
                                      - object:
                                          type: guide_text_view
                                          text: "Don't worry too much about those empty cmds, effects, encoders, decoders and update properties for now. They will start to make sense slowly as we go through the next lessons."
