            params:
              object:
                page: "Demo"
                layout: ""
                stylesheets:
                  - name: fontawesome5.min
                  - name: pastel 
                  - name: elementary 
                scripts:
                  list:
                    - object:
                        name: elementary-ui-deps
                        type: application/javascript
                    - object:
                        name: demo/todoDemo
                        type: module
                    - object:
                        name: demo/httpDemo
                        type: module
                    - object:
                        name: demo/wsDemo
                        type: module
                sections: 
                  list:
                    - object:
                        name: apps 
                        style: "section"
        app:
          spec: 
            modules:
              - html_ui_common
              - elementary_html_common
              - elementary_html_demo_views

