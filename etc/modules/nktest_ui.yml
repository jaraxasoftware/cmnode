version: 1.0
type: module
category: client
name: nktest_ui 
spec:
  decoders:
    compile:
      object:
        method: 
          text:
            literal: "GET"
    render:
      object:
        language:
          keyword: elementary
        status:
          keyword: ok
        source:
          any: object
  update:
    compile:
      cmds:
        - effect: elementary
          encoder: app
    render:
      model:
        source:
          key: source
      cmds:
        - effect: notify
          encoder: json
        - effect: terminate
  encoders:
    app:
      object:
        settings:
          config: settings
        app:
          spec: 
            modules:
              - nktest_home_ui
              - nktest_sidebar_ui
              - ui_effects
              - apps_ui
              - account_ui
              - admin_common_ui
              - tests_ui
              - settings_ui
    json:
      object:
        status: 200
        headers:
          object:
            content-type: "application/json"
            cache-control: "no-cache, no-store, must-revalidate"
            pragma: "no-cache"
            expires: "0"
        body:
          key: source
