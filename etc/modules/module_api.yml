version: 1.0
type: module
category: server
name: module_api 
spec:
  decoders:
    module_query:
      object:
        action: 
          text: 
            literal: "module"
        module:
          text: any
    module_found:
      object:
        module:
          any: object
  encoders:
    module_lookup:
      object:
        query: 
          keyword: module
        module:
          key: module
    module:
      object:
        module:
          key: module
  update:
    module_query:
      - when:
          encoder: is_admin
        model:
          module:
            key: module
        cmds:
          - effect: config 
            encoder: module_lookup 
      - cmds:
          - effect: notify
            encoder: forbidden
    module_found:
      model:
        object:
          module:
            key: module
      cmds:
        - effect: notify
          encoder: module
