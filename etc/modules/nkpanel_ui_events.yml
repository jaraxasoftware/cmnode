version: 1.0
type: module
category: ui
name: nkpanel_ui_events
spec:
  update:
    new_prefs:
      cmds:
        - effect: ws
          encoder: filters 
        - effect: ws
          encoder: databases 
        - effect: ui
          encoder: test_view
        - effect: ws
          encoder: test_reports
        - effect: ws
          encoder: tests
        - effect: ws
          encoder: subscribe_to_tests
    ready:
      cmds:
        - effect: ws
          encoder: prefs
  decoders:
    new_prefs:
      object:
        effect: events
        event: prefs
    ready:
      object:
        effect:
          keyword: events
        event:
          keyword: user_logged_in
