type: module
name: ui_login
spec:
  init:
    model:
      message: ""
      state: ""
      email: ""
      password: ""
      firstView: loginView
  decoders:
    show-login:
      object:
        effect: ui
        event: show-login
    navigate-to-login:
      object:
        effect: router
        route:
          - "login"
    email-changed:
      object:
        effect: ui
        event: email-changed
        value:
          any: text
    password-changed:
      object:
        effect: ui
        event: password-changed
        value:
          any: text
    login:
      object:
        effect: ui
        event: login
    login-error:
      object:
        effect: http
        context: login
        status:
          other_than: 201
    login-success:
      object:
        effect: http
        context: login
        status: 200
  update:
    navigate-to-login:
      model:
        email: ""
        password: ""
        firstView: loginView
      cmds:
        - effect: ui
          encoder: landingView
    show-login:
      model:
        email: ""
        password: ""
        message: ""
        firstView: loginView
      cmds:
        - effect: ui
    email-changed:
      model:
        email: @value
      cmds:
        - effect: ui
    password-changed:
      model:
        password: @value
      cmds:
        - effect: ui
    login:
      model:
        message: ""
        state: loggingIn
      cmds:
        - effect: ui
        - effect: http
          encoder: login
    login-error:
      model:
        password: ""
        state: ""
        message: 
          i18n: @labels.errors.retry
      cmds:
        - effect: ui
  encoders:
    show-login-page:
      action: navigate
      target: login
    login:
      object:
        context: login
        method: post
        path: /login
        body:
          email: @email
          password: @password
    loginView:
      view:
        view: formView
        params:
          id: login
          message:
            style: ""
            title: @message
          fields:
            - contentView: emailView
              content:
                title: "" 
                help:
                  i18n: @labels.account.email.help
                is_error: false
                value: @email
                changed: email-changed
            - contentView: passwordView
              content:
                title: ""
                help:
                  i18n: @labels.account.password.help
                is_error: false
                value: @password
                changed: password-changed
            - contentView: buttonView
              content:
                title: 
                  i18n: @labels.account.login.title
                is_loading:
                  eq:
                    - @state
                    - loggingIn
                is_full: true
                action: login
          links:
            - contentView: linkView
              content:
                title:
                  i18n: @labels.account.password.reset
                action: show-passwd-remind
            - contentView: linkView
              content:
                title:
                  i18n: @labels.account.register.title
                action: show-register
