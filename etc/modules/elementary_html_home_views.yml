version: 1.0
type: module
category: ui
name: elementary_html_home_views
spec:
  views:
    highlight:
      tag: article
      attrs:
        class: "column col-6 col-xl-6 col-lg-12 col-md-12 col-sm-12 col-xs-12"
      children:
        - tag: i
          attrs:
            class:
              key: icon
        - tag: h1
          children:
            - text:
                key: title
        - tag: p
          children:
            - text:
                key: body
    highlights:
      tag: section
      attrs:
        class: "columns highlights"
      children:
        - view: highlight
          params:
            object:
              title: "Modern"
              icon: ""
              body: "ElementaryJS leverages the latest browser support for ES6 modules. No more need for transpilers or complicated toolchains."
        - view: highlight
          params:
            object:
              title: "Declarative"
              icon: ""
              body: "With ElementaryJS, you express your application logic as expression objects, in JSON. The framework takes care of everything else."

        - view: highlight
          params:
            object:
              title: "Extensible"
              icon: ""
              body: "ElementaryJS is made of a very small core, designed to be extended via plugins (we call them effect managers). You can use the officially supported effect managers, but it is also very easy to write your own."
            
        - view: highlight
          params:
            object:
              title: "Functional"
              icon: ""
              body: "ElementaryJS is heavily inspired from Elm. As such, what you get is a neat separation between pure application state management, and the impure world of side effects. This results in code that is safer and easier to reason about."

    jumbo:
      tag: div
      children:
        - tag: h1
          children:
            - view: highlighted
              params:
                object:
                  text: "El"
            - text: "e"
            - view: highlighted
              params:
                object:
                  text: "m"
            - text: "entaryJS"
        - tag: p
          children:
            - text: "Declarative and functional UIs with a hint of Elm"
        - tag: p
          children:
            - view: link
              params:
                object:
                  title: "Download"
                  icon: "fas fa-download"
                  style: "btn btn-xl primary"
                  target: "https://github.com/pedro-gutierrez/elementaryjs/releases/latest"
