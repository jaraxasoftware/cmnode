version: 1.0
type: module
category: server
name: common_api
spec:
  #  decoders:
  #  invalid:
  #    priority: lowest
  #    object: any
  encoders:
    forbidden:
      object:
        error:
          keyword: forbidden 
    is_admin:
      member:
        value:
          keyword: admin
        of:
          key: roles
  update:
    no_match:
      cmds:
        - effect: notify
          encoder: not_found
        - effect: terminate
