version: 1.0
type: module
category: ui
name: nkpanel_ui_common
spec:
  encoders:
    nkpanel_view:
      view:
        view: admin
        params:
          object:
            prefs:
              key: prefs
            header:
              brand: "Netscale CI"
              content_view: admin_header
              content: {}
            inspector:
              key: inspector
            menu:
              list: 
                - object:
                    title: "Test"
                    active:
                      either:
                        - when:
                           eq:
                             - key: name
                               in: feature
                             - text: "test"
                          keyword: true
                        - keyword: false
                    onclick: "show_test"
                - object:
                    title: "Release"
                    active:
                      either:
                        - when:
                           eq:
                             - key: name
                               in: feature
                             - text: "release"
                          keyword: true
                        - keyword: false
                    onclick: "show_release"
                - object:
                    title: "Backups"
                    active:
                      either:
                        - when:
                           eq:
                             - key: name
                               in: feature
                             - text: "backups"
                          keyword: true
                        - keyword: false
                    onclick: "show_backups"
            content_view:
              key: view
              in: feature
            content:
              key: content
              in: feature
