type: module 
name: init 
spec:
  decoders:
    init:
      object:
        method: POST
        headers:
          authorization:
            config:
              key: admin.secret
    success:
      object:
        status:
          keyword: ok
    error:
      object:
        status:
          other_than:
            keyword: ok
  update:
    init:
      cmds:
        - effect: db
          encoder: init
    success:
      cmds:
        - effect: notify
          encoder: created
    error:
      cmds:
        - effect: notify
          encoder: internal_error
  encoders:
    init:
      context: init
      bucket:
        keyword:
          key: app.db
      reset: {}
