version: 1.0
type: task
name: email_reports_release
spec:
  - git:
      credentials:
        key: github
        in: settings
      tag: 
        repo: "github.com/netscale-technologies/email-reports.git"
        dir: "/tmp/email-reports"
        clone: true
        prefix: "v"
        increment:
          key: increment
          in: params
      as: tag
  - docker:
      credentials:
        key: docker
        in: settings
      build:
        dir: "/tmp/email-reports"
        repo: "netcomposer/email-reports"
        tag:
          key: tag
          in: context
