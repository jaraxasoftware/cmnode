version: 1.0
type: module
category: ui
name: nodes_ui
spec:
  init:
    model:
      nodes:
        list: []
  update:
    nodes:
      model:
        nodes:
          key: data
          in: 
            key: data
      cmds:
        - effect: ui
          encoder: nodes_view
    show_nodes:
      cmds:
        - effect: ui
          encoder: nodes_view
        - effect: ws
          encoder: nodes
  encoders:
    node_table_item_view:
      view:
        tag: "tr"
        attrs:
          key:
            key: name
            in: item
        children:
          - tag: td
            children:
              - text:
                  key: name
                  in: item
          - tag: td
            children:
              - text:
                  key: status 
                  in: item
    nodes_table_view:
      view:
        view: table
        params:
          object:
            headers:
              list:
                - object:
                    title: 
                      text:
                        literal: "Name"
                - object:
                    title:
                      text: 
                        literal: "Status"
            items:
              key: data
            item_view:
              keyword: node_table_item_view
                    
    nodes_section_view:
      view:
        view: section
        params:
          object:
            view:
              keyword: nodes_table_view
            data:
              key: data
    nodes_main_view:
      view:
        view: main
        params:
          object:
            title:
              text:
                literal: "Nodes"
            view:
              keyword: nodes_table_view
            data:
              key: data
    nodes_view: 
      view:
        view: layout
        params:
          object:
            message:
              key: message
            content_view:
              keyword: nodes_main_view
            contents:
              key: nodes
            sidebar:
              keyword: admin_sidebar
    nodes:
      object: 
        action:
          keyword: nodes 
  decoders:
    show_nodes:
      object:
        effect:
          keyword: ui
        event:
          text:
            literal: "nodes"
    nodes:
      object:
        effect:
          keyword: ws
        data:
          object:
            type: 
              text: 
                literal: nodes
            data:
              list:
                object:
                  name: 
                    text: any
                  status:
                    text: any
