version: 2
type: module
name: hello 
spec:
  decoders:
    web:
      hello:
        any: object
  update:
    hello:
      cmds:
        - effect: notify
          encoder: hello
  encoders:
    hello:
      object:
        status: 200
        headers:
          content-type: "application/json"
        body:
          msg: "Hello World!"
