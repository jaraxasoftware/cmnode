type: module
name: passwd_remind
spec:
  decoders:
    init:
      object:
        bucket:
          any: keyword
        app:
          object:
            title:
              non_empty: text
            baseUrl:
              non_empty: text
            emails:
              object:
                id:
                  non_empty: text
                enabled:
                  one_of:
                    - true
                    - false
        email:
          any: email
        lang:
          any: text
        id:
          non_empty: text
        token_ttl:
          any: number
    token_success:
      object:
        token:
          any: data
    email_success:
      object:
        service: email
        status:
          keyword: ok
    error:
      object:
        status:
          keyword: error
  update:
    init:
      model:
        object:
          token_ttl:
            key: token_ttl
          bucket:
            key: bucket
          app: @app
          email:
            key: email
          lang:
            key: lang
          id:
            key: id
      cmds:
        - effect: service
          encoder: token
    token_success:
      model:
        object:
          token:
            key: token 
      cmds:
        - either:
            - when:
                eq:
                  - keyword: true
                  - @app.emails.enabled
              effect: service
              encoder: email_remind
            - effect: terminate
              encoder: success_with_token
    email_success:
      cmds:
        - effect: terminate
          encoder: success
    error:
      cmds:
        - effect: terminate
          encoder: error
  encoders:
    success:
      object:
        status:
          keyword: ok
    success_with_token:
      object:
        status:
          keyword: ok
        token:
          key: token
    error:
      object:
        status:
          keyword: error
    token:
      object:
        service: token_create
        params:
          object:
            bucket:
              key: bucket
            acl: passwd_reset
            id:
              key: id
            ttl:
              key: token_ttl
    email_remind:
      object:
        service: email
        params:
          account: @app.emails.id
          to: @email
          subject: Password reset
          body:
            format: |+
              A password reset was requested on {{app}} using your email address.
              
              To reset the password for {{email}}, follow the link below.
              
              {{baseUrl}}/#reset={{token}}
              
              P.S. The password reset links are only valid for next 30 minutes.
              
              If you think you received this message by mistake, you can ignore it or contact support at support@{{account}}.
            params:
              object:
                app: @app.title
                email: @email
                baseUrl: @app.baseUrl
                account: @app.emails.id
                token: @token
