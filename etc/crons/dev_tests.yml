version: 1.0
type: cron
name: daily_dev_tests
spec:
  schedule: 
    pm: 
      hour: 1
      min: 56
  jobs:
    - module: cmtest
      fun: schedule
      args: 
        - keyword: cockroach
        - keyword: dev
    - module: cmtest
      fun: schedule
      args: 
        - keyword: dkv
        - keyword: dev
    - module: cmtest
      fun: schedule
      args: 
        - keyword: sphera_rwanda
        - keyword: dev
        - object:
            webhook_opts:
              object:
                enabled:
                  keyword: false
    - module: cmtest
      fun: schedule
      args: 
        - keyword: kube
        - keyword: dev
