version: 1.0
type: theme 
name: admin 
spec:
  selectors:
    - elem: "::-webkit-scrollbar"
      style:
        width: 10px
        height: 10px
        border-radius: 4px
        background-color:
          format:
            pattern: "~s !important"
            params:
              - key: dark-5
                in: colors
    - elem: "::-webkit-scrollbar-thumb"
      style:
        width: 10px
        border-radius: 4px
        background-color:
          format:
            pattern: "~s !important"
            params:
              - key: dark-3
                in: colors
    - elem: "::-webkit-scrollbar-corner"
      style:
        background-color:
          format:
            pattern: "~s !important"
            params:
              - key: dark-5
                in: colors
    - elem: "html"
      style:
        height: 100%
    - elem: "body"
      style:
        min-height: 100%
        font-size:
          key: size
          in:
            key: regular
            in: fonts
        color:
          key: dark-4
          in: colors 
        background-color:
          key: dark-4
          in: colors
    - elem: "header"
      style:
        min-height: 60px
        height: 60px
        top: 0
        position: fixed
        right: 0
        left: 0
        z-index: 2000
        background-color:
          key: dark-6-translucid
          in: colors
      selectors:
        - s-class: "brand"
          style:
            background-color: transparent
            color:
              key: warning
              in: colors
            font-size:
              key: size
              in: 
                key: big
                in: fonts
            height: 100%
            line-height: 20px
            padding-top: 1rem
            padding-left: 1rem
            text-transform: uppercase
            letter-spacing: 10px
            font-weight: bold
            float: left
        - s-class: "navigation"
          style:
            height: 100%
            padding-top: .5rem 
            padding-right: 1rem 
          selectors:
            - elem: "figure"
              style:
                float: right
              selectors:
                - class: "avatar"
                  style:
                    background-color: 
                      key: dark-35
                      in: colors
                    color:
                      key: bright
                      in: colors
            - elem: "button"
              style:
                float: right
                position: relative
                top: .3rem
                background-color: transparent
                border: "0"
                color:
                  key: dark-35
                  in: colors
                margin-left: .3rem
                cursor: pointer
              selectors:
                - elem: "i"
                  style:
                    font-size: 1.2rem
    - class: "avatar-rg"
      style:
        width: 2rem
        height: 2rem
    - elem: "aside"
      style:
        margin-top: 60px
        background-color:
          key: dark-6
          in: colors
        width: 200px
        height: 100%
        position: fixed
        bottom: 0
        margin-bottom: 0
        transition: left 0.3s ease-out
        -webkit-transition: left 0.3s ease-out
      selectors:
        - class: "right"
          style:
            width: 300px
            right: "0"
            bottom: "0"
            top: "0"
            padding: 50px 30px 30px 30px
            background-color:
              key: dark-5
              in: colors
          selectors:
            - class: "inactive"
              style:
                margin-right: -300px
                transition: margin-right 0.3s ease-out
            - class: "active"
              style:
                margin-right: "0"
                transition: margin-right 0.3s ease-out
        - class: "left"
          style:
            left: "0"
            bottom: "0"
            top: "0"
          selectors:
            - s-class: "menu-bar"
              style:
                background-color:
                  key: dark-5
                  in: colors
                padding-top: 2em
                padding-bottom: 2em
              selectors:
                - elem: "a"
                  style:
                    color: inherit
                - s-class: "items"
                  style:
                    color:
                      key: brightest
                      in: colors
                    padding-left: 25px
                    padding-top: .15rem
                    margin-top: 10px
                    height: 30px
                - s-class: "item"
                  style:
                    padding-top: .15rem
                    margin-top: 10px
                    height: 30px
                    padding-left: 25px
                    background-color: transparent
                    cursor: pointer
                    color:
                      key: dark-1
                      in: colors
                  selectors:
                    - p-class: "hover"
                      style:
                        color:
                          key: default
                          in: colors
                - s-class: "active"
                  style:
                    border-left: 6px solid
                    padding-left: 19px
                    border-color:
                      key: warning
                      in: colors
                    color:
                      key: default
                      in: colors
    - class: "activity"
      selectors:
        - elem: "section"
          style:
            margin-top: 15px
        - s-class: "title"
          style:
            top: -5px
            position: relative
            margin-left: 74px
          selectors:
            - elem: h3
              style:
                margin-bottom: 2px
                font-size:
                  key: size
                  in:
                    key: big
                    in: fonts
                color:
                  key: brightest
                  in: colors
            - elem: span
              style:
                font-size:
                  key: size
                  in:
                    key: small 
                    in: fonts
                color:
                  key: default
                  in: colors
        - s-class: "icon"
          style:
            float: left
            margin-top: -8px
            line-height: 0
            font-size:
              key: size
              in:
                key: even-bigger
                in: fonts
            color:
              key: warning 
              in: colors

    - class: "activity-item"
      selectors:
        - s-class: "panel-body"
          style:
            background-color:
              format:
                pattern: "~s !important"
                params:
                  - key: dark-4
                    in: colors
        - elem: button
          style:
            float: right
            margin-left: .3rem
          selectors:
            - class: "btn-sm"
              style:
                font-size:
                  key: size
                  in: 
                    key: small
                    in: fonts
        - elem: h6
          style:
            margin-bottom: 2px
            color: 
              key: brightest
              in: colors
            font-size:
              key: size
              in:
                key: regular
                in: fonts
        - elem: p
          style:
            margin-bottom: 2px
            line-height: .9rem
            color: 
              key: default
              in: colors
            font-size:
              key: size
              in:
                key: regular
                in: fonts
        - elem: span
          style:
            font-size:
              key: size
              in:
                key: small 
                in: fonts
          
    - class: "layout"
      style: 
        width: 100%
        height: 100%
        background-color:
          key: dark-4
          in: colors
    - class: "wrap"
      style:
        width: 100%
        height: 100%
        overflow-y: auto
    - elem: "section"
      selectors:
        - class: "content"
          style:
            height: 100%
            background-color:
              key: dark-4
              in: colors
            margin-top: 60px;
            margin-left: 200px;
            position: relative;
            padding: 30px;
            transition: margin-right 0.3s ease-out, margin-left 0.3s ease-out
          selectors:
            - class: "with-inspector"
              style:
                margin-right: 300px
                transition: margin-right 0.3s ease-out
            - s-class: "main"
              style:
                padding-left: 15px
                padding-right: 15px
                margin-left: auto
                margin-right: auto
              selectors:
                - s-class: "heading"
                  style:
                    margin: 20px 0
                    min-height: 50px
                    padding: 0 15px 15px 15px
                    border-bottom: 1px solid
                    border-color:
                      format:
                        pattern: "~s !important"
                        params:
                          - key: dark-35
                            in: colors
                  selectors:
                    - s-class: "icon"
                      style:
                        font-size:
                          key: size
                          in:
                            key: even-bigger
                            in: fonts
                        color:
                          key: warning
                          in: colors
                        float: left
                        margin-top: -8px
                        line-height: 0
                    - s-class: "title"
                      style:
                        margin-left: 64px
                        top: -.5rem
                        position: relative
                      selectors:
                        - elem: h3
                          style:
                            color:
                              key: brightest
                              in: colors
                            font-size:
                              key: size
                              in:
                                key: bigger
                                in: fonts
                            margin-bottom: 0 
                        - elem: span
                          style:
                            color:
                              key: default
                              in: colors
                            font-size:
                              key: size
                              in:
                                key: small
                                in: fonts
    - elem: "*"
      selectors:
        - p-class: "focus"
          style:
            outline: none !important;
            outline-width: 0 !important;
            box-shadow: none !important;
            -moz-box-shadow: none !important;
            -webkit-box-shadow: none !important;
    - all-classes: "panel filled"
      selectors:
        - s-class: "panel-body"
          style:
            background-color:
              key: dark-2
              in: colors
            border-radius: 3px
            border-color:
              key: dark-2
              in: colors
    - all-classes: "panel login"
      style:
        width: 360px
        margin-top: 5em
        margin-left: auto
        margin-right: auto
      selectors:
        - s-class: "panel-body"
          style:
            padding: .8rem .8rem .8rem .8rem
    - class: "alert"
      style:
        text-align: center
        margin-bottom: 5px;
        font-size:
          key: size
          in:
            key: small
            in: fonts
    - class: "panel"
      style:
        border: 0px
        margin-bottom: 10px
        transition: left 0.3s ease-out
      selectors:
        - s-class: "panel-icon"
          style:
            float: left
            font-size:
              key: size
              in:
                key: even-bigger
                in: fonts
            color:
              key: warning
              in: colors
        - s-class: "panel-title"
          style:
            margin-left: 64px
            margin-top: 10px
          selectors:
            - elem: h3
              style:
                margin-bottom: 2px
                color: 
                  key: brightest
                  in: colors
            - elem: span
              style:
                color:
                  key: default
                  in: colors
                font-size:
                  key: size
                  in:
                    key: small
                    in: fonts
        - s-class: "panel-body"
          style:
            padding: .6rem .6rem .6rem .6rem
            color: 
              key: dark-1
              in: colors
          selectors:
            - s-class: "summary"
              selectors:
                - s-class: "title"
                  selectors:
                    - elem: "h3"
                      style:
                        margin-bottom: 2px
                        color:
                          key: brightest
                          in: colors
                      selectors:
                        - elem: span
                          style:
                            top: -.1rem
                            position: relative
                            margin-left: .3rem
                            font-size:
                              key: size
                              in:
                                key: small
                                in: fonts
                - elem: "span"
                  style:
                    font-size:
                      key: size
                      in:
                        key: small
                        in: fonts
                    color:
                      key: default
                      in: colors
            - s-class: "form"
              selectors:
                - s-class: "title"
                  style:
                    color:
                      key: brightest
                      in: colors
            - s-class: "form-group"
              style:
                margin-bottom: 10px
              selectors:
                - elem: "label"
                  style:
                    color:
                      key: brightest
                      in: colors
                - elem: "input"
                  style:
                    border-radius: 3px
                    font-size:
                      key: size
                      in:
                        key: regular
                        in: fonts
                    color: 
                      key: bright
                      in: colors
                    background-color:
                      key: dark-3
                      in: colors
                    border-color:
                      key: dark-3
                      in: colors
                  selectors:
                    - p-class: "focus"
                      style:
                        border-color:
                          key: dark
                          in: colors
    - class: "filled"
      selectors:
        - s-class: "row"
          selectors:
            - p-class: "hover"
              style:
                background-color:
                  key: dark-4
                  in: colors
    - class: "row"
      selectors:
        - p-class: "hover"
          style:
            background-color:
              key: dark-2
              in: colors
    - class: "actions"
      style:
        margin-top: .4rem
      selectors:
        - s-class: "row"
          style:
            padding: .4rem
            border-top: 1px solid
            border-color:
              key: dark-3
              in: colors
          selectors:
            - s-class: "info"
              style:
                float: right
                margin-left: .4rem
            - s-class: "note"
              style:
                margin-top: .2rem
              selectors:
                - elem: span
                  style:
                    float: left
                    position: relative
                    top: .2rem
                - elem: p
                  style:
                    margin-left: 50px
    - class: "table"
      selectors:
        - s-class: "title"
          selectors:
            - s-class: "actions"
              style:
                float: right
            - elem: h6
              style:
                margin-bottom: .2rem
                font-size:
                  key: size
                  in:
                    key: regular
                    in: fonts
                color:
                  key: brightest
                  in: colors
            - elem: span
              style:
                font-size:
                  key: size
                  in:
                    key: regular
                    in: fonts
                color:
                  key: default
                  in: colors
        - s-class: "body"
          style:
            margin-top: 10px
          selectors:
            - s-class: "row"
              style:
                cursor: pointer
                padding: .4rem .4rem .6rem .4rem
                line-height: 1rem
                vertical-align: top
                border-top: 1px solid
                margin-bottom: 0
                margin-top: 0
                border-color:
                  format:
                    pattern: "~s !important"
                    params:
                      - key: dark-3
                        in: colors
              selectors:
                - s-class: "status"
                  style:
                    float: left
                    text-align: center
                    margin-right: .4rem
                  selectors:
                    - class: "wide"
                      selectors:
                        - elem: span
                          style:
                            width: 70px
                    - elem: span
                      style:
                        width: 50px
                - s-class: "content"
                  selectors:
                    - class: "with-status"
                      style:
                        margin-left: 64px
                    - s-class: "info"
                      style:
                        float: right
                        margin-left: .5rem
                        font-size:
                          key: size
                          in:
                            key: regular
                            in: fonts
                    - elem: button
                      style:
                        float: right
                    - elem: h6
                      style:
                        margin-bottom: 2px
                        font-size:
                          key: size
                          in:
                            key: regular
                            in: fonts
                        color:
                          key: brightest
                          in: colors
                    - elem: p
                      style:
                        margin-bottom: 2px
                        font-size:
                          key: size
                          in:
                            key: regular
                            in: fonts
                        color:
                          key: default
                          in: colors

    - all-classes: "table stripped" 
      selectors:
        - s-class: "body"
          selectors:
            - elem: ">"
              selectors: 
                - s-class: "row"
                  selectors:
                    - p-class: "nth-of-type(odd)"
                      style:
                        background-color:
                          key: dark-15
                          in: colors
    - elem: "a, button"
      selectors:
        - p-class: "hover"
          style:
            -webkit-transition: all 0.6s ease
            transition: all 0.6s ease
            -moz-transition: all 0.6s ease
    - class: "collapsable"
      style:
        margin-top: .4rem
        transition: all 0.6s ease
    - class: "action"
      selectors:
        - p-class: "hover"
          style:
            -webkit-transition: all 0.6s ease
            transition: all 0.6s ease
            -moz-transition: all 0.6s ease
        - class: "hidden"
          style:
            display: none
        - class: "active"
          style:
            text-decoration: none
            font-weight: bold
        - class: "level-2"
          style:
            margin-left: 1em
    - elem: "layout"
      style:
        position: relative
        height: 100%
    - elem: "footer"
      style:
        font-size:
          key: size
          in:
            key: small
            in: fonts
        width: 100%
        text-align: center
        padding-top: 1rem
        padding-bottom: 1rem
        color:
          key: bright 
          in: colors
        background-color: 
          key: dark-6
          in: colors
      selectors:
        - elem: "a"
          style:
            color:
              key: default
              in: colors
          selectors:
            - p-class: "hover"
              style:
                color: 
                  key: dark
                  in: colors
        - elem: i
          style:
            color:
              key: danger
              in: colors
    - class: "btn"
      style:
        padding: 3px 12px
        border-radius: 4px
        border: 1px solid
        font-size:
          key: size
          in:
            key: regular
            in: fonts
      selectors:
        - class: "btn-sm"
          style:
            font-size:
              key: size
              in: 
                key: small
                in: fonts
        - class: "secondary"
          style:
            background-color: transparent
            color:
              key: default
              in: colors
            border-color:
              key: dark-3
              in: colors
          selectors:
            - p-class: "hover"
              style:
                background-color:
                  key: dark-15-translucid
                  in: colors
                border-color:
                  key: dark-3
                  in: colors
        - class: "danger"
          style:
            background-color: transparent
            color:
              key: default
              in: colors
            border-color:
              key: danger
              in: colors
          selectors:
            - p-class: "hover"
              style:
                background-color:
                  key: danger-translucid
                  in: colors
                border-color:
                  key: danger
                  in: colors
        - class: "primary"
          style:
            background-color: transparent
            color:
              key: default
              in: colors
            border-color:
              key: warning
              in: colors
          selectors:
            - p-class: "hover"
              style:
                background-color:
                  key: warning-translucid
                  in: colors
                border-color:
                  key: warning
                  in: colors
    - elem: "a"
      style:
        text-decoration: none
        cursor: pointer
      selectors:
        - p-class: "hover"
          style:
            text-decoration: none
        - class: "active"
          style:
            text-decoration: none
            font-weight: bold
    - elem: "code"
      style:
        font-size:
          key: size
          in:
            key: regular
            in: fonts
        color: 
          key: darkened
          in: colors
        background-color: "transparent !important"
    - elem: "pre"
      style:
        padding: 1em
        margin: ".5em 0"
        border-radius: 5px
        background-color: "transparent !important"
        max-height: 360px
        overflow-y: scroll
      selectors:
        - p-elem: "-webkit-scrollbar"
          style:
            width: 10px
            height: 10px
            border-radius: 4px
            background-color: "transparent !important"
        - p-elem: "-webkit-scrollbar-thumb"
          style:
            width: 10px
            border-radius: 4px
            background-color:
              format:
                pattern: "~s !important"
                params:
                  - key: dark-6
                    in: colors
        - p-elem: "-webkit-scrollbar-corner"
          style:
            background-color: "transparent !important"
    - class: "bar"
      style:
        background-color:
          key: dark-4
          in: colors
      selectors:
        - s-class: "bar-item"
          style:
            background:
              key: warning
              in: colors
    - class: "label"
      style:
        text-transform: uppercase
        font-size: .5rem
        letter-spacing: .05rem
        margin-right: .3rem
        border: 1px solid
        background-color: transparent !important
      selectors:
        - class: "label-success"
          style:
            border-color: 
              key: success
              in: colors
            color: 
              format:
                pattern: "~s !important"
                params:
                  - key: success 
                    in: colors
        - class: "label-danger"
          style:
            border-color: 
              key: danger
              in: colors
            color: 
              format:
                pattern: "~s !important"
                params:
                  - key: danger 
                    in: colors
        - class: "label-warning"
          style:
            border-color: 
              key: warning
              in: colors
            color: 
              format:
                pattern: "~s !important"
                params:
                  - key: warning
                    in: colors
    - class: "props"
      style:
        color:
          key: brightest
          in: colors
      selectors:
        - s-class: "title"
          style:
            padding: .4rem
        - s-class: "prop"
          style:
            line-height: 1rem
            padding: .4rem
            color:
              key: default
              in: colors
            border-top: 1px solid
            border-color:
              key: dark-2
              in: colors
          selectors:
            - s-class: "value"
              style:
                float: right
    - class: "tabbed"
      style:
        margin-top: 15px
        padding-right: .4rem
      selectors:
        - s-class: "header"
          style:
            position: relative
            top: 1px
            z-index: "1000"
        - s-class: "body"
          style:
            margin-top: 0
            border: 1px solid
            border-bottom-left-radius: 3px
            border-top-right-radius: 3px
            border-bottom-right-radius: 3px
            border-color:
              format:
                pattern: "~s !important"
                params:
                  - key: dark-15
                    in: colors
            background-color:
              format:
                pattern: "~s !important"
                params:
                  - key: dark-15
                    in: colors
        - s-class: "tab-header"
          style:
            display: inline-block
            padding: .4rem
            cursor: pointer
            min-width: 70px
            text-align: center
          selectors:
            - class: "active"
              style:
                border-top: 1px solid
                border-left: 1px solid
                border-right: 1px solid
                border-bottom: 0
                border-top-left-radius: 3px
                border-top-right-radius: 3px
                background-color:
                  format:
                    pattern: "~s !important"
                    params:
                      - key: dark-15
                        in: colors
                border-color:
                  format:
                    pattern: "~s !important"
                    params:
                      - key: dark-15
                        in: colors
                color: 
                  key: brightest
                  in: colors

    - class: "dialog"
      style:
        padding-top: 6rem
        padding-bottom: 8rem
        height: 100%
        width: 100%
        text-align: center
      selectors:
        - elem: "h3"
          style:
            margin-bottom: 2px
            font-size:
              key: size
              in:
                key: regular
                in: fonts
            color:
              key: brightest 
              in: colors
        - elem: "span"
          style:
            font-size:
              key: size
              in:
                key: regular
                in: fonts
            color:
              key: default
              in: colors
    - class: "fa-shipping-fast"
      style:
        margin-right: 12px;
