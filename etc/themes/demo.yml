version: 1.0
type: theme 
name: demo 
spec:
  selectors:
    - class: "done"
      selectors:
        - elem: "span"
          style:
            text-decoration: line-through
    - class: "notification"
      selectors:
        - s-class: "actions"
          style:
            margin-top: .5rem
    - class: "is-paddingless"
      selectors:
        - s-class: "tile-content"
          style:
            padding: 0 1.5rem 1.5rem
        - s-class: "notification"
          style:
            border-bottom-left-radius: 0
            border-bottom-right-radius: 0
    - elem: "pre"
      style:
        background-color: transparent;
        white-space: pre-wrap;
        max-height: 500px;
    - class: "hljs-comment"
      style:
        color: "#D0D1CD"
    - class: "hljs-keyword"
      style:
        font-weight: bold
    - class: "hljs-string"
      style:
        color: "#FA7C91"
    - class: "hljs-attr"
      style:
        color: "#9EA08A"
    - class: "hljs-literal"
      style:
        color: "#8A4D76"


