version: 1.0
type: theme 
name: demo 
spec:
  selectors:
    - class: "demo"
      selectors:
        - elem: "header"
          style:
            box-shadow: 0 4px 4px -2px rgba(20, 20, 20, 0.82)
        - elem: "main"
          style:
            padding-top: 2em
            padding-bottom: 2em
            padding-left: 20%
            padding-right: 20%
          selectors:
            - elem: "section"
              style:
                margin-bottom: 2em
            - s-class: "app"
              style:
                border-radius: 4px
                background-color:
                  key: dark-5
                  in: colors
                padding: .5em 1em 1em 1em
            - elem: "article"
              style:
                 text-align: "left"
                 margin-bottom: 1em
                 padding-right: 1rem
            - elem: "h1"
              style:
                color: 
                  key: brightest
                  in: colors
                font-size:
                  key: h6
                  in: font_sizes
            - s-class: "done"
              selectors:
                - elem: "label"
                  style:
                    text-decoration: line-through
            - elem: "button"
              style:
                margin-left: .3rem
                margin-bottom: .3rem
                width: 50%
            - elem: "input"
              style:
                background-color:
                  key: dark-5
                  in: colors
                border-color:
                  key: dark-5
                  in: colors
                border-radius: 4px;
                border: 0
                max-width: 500px
                width: 100%
                color:
                  key: default
                  in: colors
