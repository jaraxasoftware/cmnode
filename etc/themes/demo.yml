version: 1.0
type: theme 
name: demo 
spec:
  selectors:
    - class: "demo"
      selectors:
        - elem: "main"
          style:
            padding-top: 2em
            padding-bottom: 2em
            padding-left: 20%
            padding-right: 20%
          selectors:
            - elem: "section"
              style:
                margin-bottom: 2em
            - s-class: "app"
              style:
                background-color:
                  key: dark-5
                  in: colors
                padding: .5em 1em 1em 1em
            - elem: "article"
              style:
                 text-align: "left"
                 margin-bottom: 1em
            - elem: "h1"
              style:
                color: 
                  key: brightest
                  in: colors
                font-size:
                  key: h6
                  in: font_sizes
            - elem: "ul"
              style:
                margin-top: 1
                list-style: none
                line-height: 1.3rem
                text-align: left
                margin-bottom: 2em
                margin-left: auto
                margin-right: auto
                max-width: 500px
              selectors:
                - elem: "li"
                  selectors:
                    - class: "done"
                      selectors:
                        - elem: "label"
                          style:
                            text-decoration: line-through
                    - elem: "button"
                      style:
                        float: right
                        width: 75px
                        margin-left: .3rem
            - elem: "input"
              style:
                background-color:
                  key: dark-5
                  in: colors
                border-color:
                  key: dark-5
                  in: colors
                border-radius: 4px;
                border: 0
                max-width: 500px
                width: 100%
                color:
                  key: default
                  in: colors
