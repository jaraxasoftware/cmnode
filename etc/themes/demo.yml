version: 1.0
type: theme 
name: demo 
spec:
  selectors:
    - class: "demo"
      selectors:
        - elem: "ul"
          style:
            margin-top: 1
            list-style: none
            line-height: 1.3rem
            text-align: left
            margin-top: 2em
            margin-bottom: 2em
            margin-left: auto
            margin-right: auto
            max-width: 500px
          selectors:
            - elem: "li"
              selectors:
                - class: "done"
                  selectors:
                    - elem: "label"
                      style:
                        text-decoration: line-through
                - elem: "button"
                  style:
                    float: right
                    width: 75px
                    margin-left: .3rem
        - elem: "input"
          style:
            padding: .5rem .5rem .5rem .7rem
            background-color:
              key: dark-5
              in: colors
            border-color:
              key: dark-5
              in: colors
            border-radius: 4px;
            border: 0
            max-width: 500px
            width: 100%
            color:
              key: default
              in: colors
            text-align: center

