version: 1.0
type: theme 
name: elementary
spec:
  selectors:
    - elem: "a, button"
      selectors:
        - p-class: "hover"
          style:
            -webkit-transition: all 0.6s ease
            transition: all 0.6s ease
            -moz-transition: all 0.6s ease
    - class: "action"
      selectors:
        - p-class: "hover"
          style:
            -webkit-transition: all 0.6s ease
            transition: all 0.6s ease
            -moz-transition: all 0.6s ease
    - elem: "html"
      style:
        height: 100%
    - elem: "body"
      style:
        min-height: 100%
        height: 100%
        font-size: 0.95rem
        color:
          key: darker
          in: colors 
        background-color:
          key: default
          in: colors
    - elem: "layout"
      style:
        position: relative
        height: 100%
    - class: "section"
      style:
        padding-left: 12em
        padding-right: 12em
    - class: "content-section"
      style:
        padding-top: 2rem
        padding-bottom: 2rem
    - elem: "footer"
      style:
        font-size: 14px
        width: 100%
        text-align: center
        padding-top: 1rem
        padding-bottom: 1rem
        color:
          key: brightest 
          in: colors
        background-color: 
          key: darkest
          in: colors
      selectors:
        - elem: "a"
          style:
            color:
              key: default
              in: colors
          selectors:
            - p-class: "hover"
              style:
                color: 
                  key: dark
                  in: colors
        - elem: "span"
          style:
            opacity: "0.8"
        - elem: i
          style:
            color:
              key: danger
              in: colors
    - class: "important"
      style:
        color: 
          key: warning 
          in: colors 
    - elem: "header"
      style:
        padding-top: 1rem
        text-align: right
      selectors:
        - s-class: "icon-label"
          style:
            font-weight: 400;
        - s-class: "action"
          style:
            display: inline-block
            margin-left: 10px
          selectors:
            - elem: a
              style:
                color: 
                  key: darker
                  in: colors
              selectors:
                - p-class: "hover"
                  style:
                    color:
                      key: dark
                      in: colors

    - class: "tab"
      style:
        border: 0
    - class: "home"
      style:
        text-align: center
    - class: "highlights"
      style:
        margin-top: 2rem;
        background-color:
          key: bright
          in: colors
    - class: "jumbo"
      style:
        text-align: center
        margin-top: 4rem;
        margin-bottom: 2rem;
      selectors:
        - elem: h1
          style:
            font-size: 6rem
            font-weight: 600
            margin-bottom: 0
        - elem: div
          style:
            font-size: 1.5rem
            color: 
              key: brightest
              in: colors
    - class: "btn"
      style:
        border-radius: 4px
        text-transform: uppercase
    - elem: "a"
      style:
        text-decoration: none
      selectors:
        - p-class: "hover"
          style:
            text-decoration: none
    - all-classes: "btn btn-primary"
      style:
        border: 0
        background-color: 
          key: darker
          in: colors
      selectors:
        - p-class: "hover"
          style:
            background-color: 
              key: darkest
              in: colors
    - class: "btn-xl"
      style:
        font-size: 1.0rem
        height: 3rem
        padding-left: 1rem
        padding-right: 1rem
    - class: "social"
      style:  
        text-align: center
      selectors:
        - s-class: 'subsubtitle'
          style:
            font-weight: bold
            color:
              key: dark
              in: colors
        - s-class: "action"
          style:
            margin-left: 0.2rem
            margin-right: 0.2rem
            display: inline-block
            text-align: center
            display: inline-block
            border-radius: 50%
            background-color:
              key: dark
              in: colors
            font-size: 1.2rem
            cursor: pointer
            width: 48px
            height: 48px
          selectors:
            - p-class: "hover"
              style:
                background-color:
                  key: warning 
                  in: colors
            - elem: "a"
              style:
                color:
                  key: brightest
                  in: colors
                position: relative
                left: 8px
                top: 4px
            - s-class: "fa-envelope"
              style:
                position: relative
                top: 2px
