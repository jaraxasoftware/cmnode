version: 1.0
type: theme 
name: elementary
spec:
  selectors:
    - elem: "a, button"
      selectors:
        - p-class: "hover"
          style:
            -webkit-transition: all 0.6s ease
            transition: all 0.6s ease
            -moz-transition: all 0.6s ease
    - class: "action"
      selectors:
        - p-class: "hover"
          style:
            -webkit-transition: all 0.6s ease
            transition: all 0.6s ease
            -moz-transition: all 0.6s ease
        - class: "hidden"
          style:
            display: none
        - class: "active"
          style:
            text-decoration: none
            font-weight: bold
        - class: "level-2"
          style:
            margin-left: 1em
    - elem: "html"
      style:
        height: 100%
    - elem: "body"
      style:
        min-height: 100%
        height: 100%
        font-size:
          key: size
          in:
            key: regular
            in: fonts
        color:
          key: darker
          in: colors 
        background-color:
          key: darkest
          in: colors
    - elem: "layout"
      style:
        position: relative
        height: 100%
    - class: "section-content"
      style:
        padding-top: 2em
        padding-bottom: 2em
    - elem: "footer"
      style:
        font-size:
          key: size
          in:
            key: small
            in: fonts
        width: 100%
        text-align: center
        padding-top: 1rem
        padding-bottom: 1rem
        color:
          key: bright 
          in: colors
        background-color: 
          key: darkest
          in: colors
      selectors:
        - elem: "a"
          style:
            color:
              key: default
              in: colors
          selectors:
            - p-class: "hover"
              style:
                color: 
                  key: dark
                  in: colors
        - elem: i
          style:
            color:
              key: danger
              in: colors
    - class: "important"
      style:
        color: 
          key: warning 
          in: colors 
    - elem: "header"
      style:
        padding-top: 1rem
        text-align: right
        padding-bottom: 1em
        background-color:
          key: default
          in: colors
      selectors:
        - s-class: "icon-label"
          style:
            font-size:
              key: size
              in:
                key: regular
                in: fonts
            font-weight: bold
            cursor: pointer
        - s-class: "action"
          style:
            display: inline-block
            margin-left: 10px
          selectors:
            - elem: a
              style:
                color: 
                  key: darker
                  in: colors
              selectors:
                - p-class: "hover"
                  style:
                    color:
                      key: dark
                      in: colors
                - class: "active"
                  style:
                    color:
                      key: dark
                      in: colors

    - class: "tab"
      style:
        border: 0
    - class: "home"
      style:
        text-align: center
    - class: "highlights"
      style:
        padding-top: 4em
        background-color:
          key: bright
          in: colors
      selectors:
        - s-class: "highlight-icon"
          style:
            font-size: 3em
          selectors:
            - elem: i
              style:
                position: relative;
                top: -.8rem
        - s-class: "highlight-content"
          style:
            text-align: left
    - class: "jumbo"
      style:
        text-align: center
        padding-top: 5em
        padding-bottom: 5em
        background-color:
          key: default
          in: colors
      selectors:
        - elem: h1
          style:
            font-size: 
              key: size
              in:
                key: huge
                in: fonts
            color:
              key: darker
              in: colors
            font-weight: 600
            margin-bottom: 0
        - elem: div
          style:
            font-size:
              key: size
              in:
                key: bigger
                in: fonts
            color: 
              key: brightest
              in: colors
        - s-class: "jumbo-action"
          style:
            margin-top: 1em
            font-size:
              key: size
              in:
                key: biggest
                in: fonts
    - class: "btn"
      style:
        border-radius: 4px
        text-transform: uppercase
    - elem: "a"
      style:
        text-decoration: none
        cursor: pointer
      selectors:
        - p-class: "hover"
          style:
            text-decoration: none
        - class: "active"
          style:
            text-decoration: none
            font-weight: bold
    - all-classes: "btn btn-primary"
      style:
        border: 0
        background-color: 
          key: darker
          in: colors
      selectors:
        - p-class: "hover"
          style:
            background-color: 
              key: darkest
              in: colors
    - all-classes: "btn btn-danger"
      style:
        border: 0
        color:
          key: brightest
          in: colors
        background-color: 
          key: danger
          in: colors
      selectors:
        - p-class: "hover"
          style:
            color:
              key: brightest
              in: colors
            background-color: 
              key: critical
              in: colors
    - class: "btn-xl"
      style:
        font-size:
          key: size
          in:
            key: biggest
            in: fonts
        height: 3rem
        padding-left: 1rem
        padding-right: 1rem
    - class: "social"
      style:  
        text-align: center
        background-color:
          key: default
          in: colors
      selectors:
        - s-class: 'subsubtitle'
          style:
            font-weight: bold
            margin-bottom: 1em
            color:
              key: dark
              in: colors
        - s-class: "action"
          style:
            margin-left: 0.2rem
            margin-right: 0.2rem
            display: inline-block
            text-align: center
            display: inline-block
            border-radius: 50%
            background-color:
              key: dark
              in: colors
            font-size: 1.2rem
            cursor: pointer
            width: 48px
            height: 48px
          selectors:
            - p-class: "hover"
              style:
                background-color:
                  key: warning 
                  in: colors
            - elem: "a"
              style:
                color:
                  key: brightest
                  in: colors
                position: relative
                left: 8px
                top: 4px
            - s-class: "fa-envelope"
              style:
                position: relative
                top: 2px
    - elem: "code"
      style:
        font-size:
          key: size
          in:
            key: regular
            in: fonts
        color: 
          key: darkened
          in: colors
        background-color:
          format:
            pattern: "~s !important"
            params:
              - key: darker
                in: colors
    - elem: "pre"
      style:
        padding: 1em
        margin: ".5em 0"
        border-radius: 5px
        background-color:
          format:
            pattern: "~s !important"
            params:
              - key: darker
                in: colors
    - class: "guide"
      style:
        padding-top: 2rem
        background-color:
          key: bright
          in: colors
        min-height: 400px
      selectors:
        - s-class: "guide-nav-view"
          style:
            margin-bottom: 1em
            padding-top: .5em
            padding-bottom: .5em
        - s-class: "guide-topic"
          style:
            position: relative
            top: -6px
            min-height: 600px
          selectors:
            - s-class: "guide-paragraph"
              style:
                margin-top: 1em
            - s-class: "toolbar-item"
              selectors:
                - elem: "a"
                  style:
                    padding: 0.2em .5em
                    box-shadow: none
            - s-class: "guide-tutorial-mockup"
              style:
                background-color:
                  key: brightest
                  in: colors
                border-radius: 5px;
                padding: 1em;
                margin-top: 1em;
                margin-bottom: 1em
              selectors:
                - s-class: "task"
                  style:
                    margin-bottom: .3rem
                  selectors:
                    - elem: "button"
                      style:
                        width: 100%
                    - s-class: "done"
                      style:
                        text-decoration: line-through
                - elem: input
                  style:
                    border: 0
                    background-color:
                      key: brightest
                      in: colors
                  selectors:
                    - p-class: "hover"
                      style:
                        border: 0
                    
        - elem: a
          style:
            color: 
              key: darker
              in: colors
          selectors:
            - p-class: "hover"
              style:
                color:
                  key: dark
                  in: colors
        - elem: "input"
          style:
            padding-left: 0
          selectors:
            - p-class: "focus"
              style:
                border-color:
                  key: darker
                  in: colors
                outline: none !important;
                outline-width: 0 !important;
                box-shadow: none !important;
                -moz-box-shadow: none !important;
                -webkit-box-shadow: none !important;

